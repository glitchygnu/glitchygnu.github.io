<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with Move Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .chess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #chessboard {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .light {
            background-color: #f0d9b5;
        }
        
        .dark {
            background-color: #b58863;
        }
        
        .piece {
            width: 80%;
            height: 80%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: grab;
            z-index: 10;
        }
        
        .piece.dragging {
            opacity: 0.8;
            cursor: grabbing;
        }
        
        .highlight {
            background-color: rgba(0, 255, 0, 0.3);
        }
        
        .possible-move {
            position: absolute;
            width: 25%;
            height: 25%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            z-index: 5;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .suggested-move {
            background-color: rgba(255, 215, 0, 0.5) !important;
        }
    </style>
</head>
<body>
    <h1>Chess with Move Suggestions</h1>
    
    <div class="chess-container">
        <div id="chessboard"></div>
        <div class="controls">
            <button id="suggestMoveBtn">Suggest Move</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div class="status" id="status">White's turn</div>
    </div>

                }
            };

            // Chess game state
            const game = {
                board: Array(8).fill().map(() => Array(8).fill(null)),
                currentPlayer: 'white',
                selectedPiece: null,
                possibleMoves: [],
                suggestedMove: null,
                gameOver: false,
                
                // Initialize the board
                init() {
                    // Set up pawns
                    for (let i = 0; i < 8; i++) {
                        this.board[1][i] = { type: 'pawn', color: 'black' };
                        this.board[6][i] = { type: 'pawn', color: 'white' };
                    }
                    
                    // Set up rooks
                    this.board[0][0] = { type: 'rook', color: 'black' };
                    this.board[0][7] = { type: 'rook', color: 'black' };
                    this.board[7][0] = { type: 'rook', color: 'white' };
                    this.board[7][7] = { type: 'rook', color: 'white' };
                    
                    // Set up knights
                    this.board[0][1] = { type: 'knight', color: 'black' };
                    this.board[0][6] = { type: 'knight', color: 'black' };
                    this.board[7][1] = { type: 'knight', color: 'white' };
                    this.board[7][6] = { type: 'knight', color: 'white' };
                    
                    // Set up bishops
                    this.board[0][2] = { type: 'bishop', color: 'black' };
                    this.board[0][5] = { type: 'bishop', color: 'black' };
                    this.board[7][2] = { type: 'bishop', color: 'white' };
                    this.board[7][5] = { type: 'bishop', color: 'white' };
                    
                    // Set up queens
                    this.board[0][3] = { type: 'queen', color: 'black' };
                    this.board[7][3] = { type: 'queen', color: 'white' };
                    
                    // Set up kings
                    this.board[0][4] = { type: 'king', color: 'black' };
                    this.board[7][4] = { type: 'king', color: 'white' };
                    
                    this.renderBoard();
                },
                
                // Render the board to the HTML
                renderBoard() {
                    const chessboard = document.getElementById('chessboard');
                    chessboard.innerHTML = '';
                    
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 8; col++) {
                            const square = document.createElement('div');
                            square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                            square.dataset.row = row;
                            square.dataset.col = col;
                            
                            // Highlight suggested move
                            if (this.suggestedMove && 
                                this.suggestedMove.from.row === row && 
                                this.suggestedMove.from.col === col) {
                                square.classList.add('suggested-move');
                            }
                            
                            // Add piece if exists
                            const piece = this.board[row][col];
                            if (piece) {
                                const pieceElement = document.createElement('div');
                                pieceElement.className = `piece ${piece.color}`;
                                pieceElement.dataset.type = piece.type;
                                pieceElement.dataset.color = piece.color;
                                pieceElement.style.backgroundImage = `url('${pieceImages[piece.color][piece.type]}')`;
                                square.appendChild(pieceElement);
                            }
                            
                            // Highlight possible moves
                            if (this.possibleMoves.some(move => move.row === row && move.col === col)) {
                                const moveIndicator = document.createElement('div');
                                moveIndicator.className = 'possible-move';
                                square.appendChild(moveIndicator);
                            }
                            
                            chessboard.appendChild(square);
                        }
                    }
                    
                    // Update status
                    document.getElementById('status').textContent = this.gameOver ? 
                        `Game over - ${this.currentPlayer === 'white' ? 'Black' : 'White'} wins!` : 
                        `${this.currentPlayer === 'white' ? 'White' : 'Black'}'s turn`;
                },
                
                // Select a piece
                selectPiece(row, col) {
                    if (this.gameOver) return;
                    
                    const piece = this.board[row][col];
                    
                    // If no piece selected and clicked on a piece of current player's color
                    if (!this.selectedPiece && piece && piece.color === this.currentPlayer) {
                        this.selectedPiece = { row, col };
                        this.possibleMoves = this.getPossibleMoves(row, col);
                        this.renderBoard();
                    }
                    // If a piece is already selected
                    else if (this.selectedPiece) {
                        // If clicked on the same piece, deselect it
                        if (this.selectedPiece.row === row && this.selectedPiece.col === col) {
                            this.selectedPiece = null;
                            this.possibleMoves = [];
                            this.renderBoard();
                        }
                        // If clicked on a possible move, move the piece
                        else if (this.possibleMoves.some(move => move.row === row && move.col === col)) {
                            this.movePiece(this.selectedPiece.row, this.selectedPiece.col, row, col);
                            this.selectedPiece = null;
                            this.possibleMoves = [];
                            this.suggestedMove = null;
                            this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
                            this.renderBoard();
                        }
                        // If clicked on another piece of current player's color, select that piece
                        else if (piece && piece.color === this.currentPlayer) {
                            this.selectedPiece = { row, col };
                            this.possibleMoves = this.getPossibleMoves(row, col);
                            this.renderBoard();
                        }
                    }
                },
                
                // Move a piece
                movePiece(fromRow, fromCol, toRow, toCol) {
                    const piece = this.board[fromRow][fromCol];
                    
                    // Check if it's a pawn promotion
                    if (piece.type === 'pawn' && (toRow === 0 || toRow === 7)) {
                        // For simplicity, we'll always promote to queen
                        piece.type = 'queen';
                    }
                    
                    // Check if it's a castling move
                    if (piece.type === 'king' && Math.abs(fromCol - toCol) === 2) {
                        // Move the rook
                        if (toCol === 6) { // Kingside castle
                            this.board[toRow][5] = this.board[toRow][7];
                            this.board[toRow][7] = null;
                        } else if (toCol === 2) { // Queenside castle
                            this.board[toRow][3] = this.board[toRow][0];
                            this.board[toRow][0] = null;
                        }
                    }
                    
                    // Move the piece
                    this.board[toRow][toCol] = piece;
                    this.board[fromRow][fromCol] = null;
                    
                    // Check if the game is over (king captured)
                    this.checkGameOver();
                },
                
                // Check if the game is over (king captured)
                checkGameOver() {
                    let whiteKingFound = false;
                    let blackKingFound = false;
                    
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 8; col++) {
                            const piece = this.board[row][col];
                            if (piece && piece.type === 'king') {
                                if (piece.color === 'white') whiteKingFound = true;
                                if (piece.color === 'black') blackKingFound = true;
                            }
                        }
                    }
                    
                    if (!whiteKingFound || !blackKingFound) {
                        this.gameOver = true;
                    }
                },
                
                // Get all possible moves for a piece
                getPossibleMoves(row, col) {
                    const piece = this.board[row][col];
                    if (!piece) return [];
                    
                    const moves = [];
                    
                    switch (piece.type) {
                        case 'pawn':
                            this.getPawnMoves(row, col, piece.color, moves);
                            break;
                        case 'rook':
                            this.getRookMoves(row, col, piece.color, moves);
                            break;
                        case 'knight':
                            this.getKnightMoves(row, col, piece.color, moves);
                            break;
                        case 'bishop':
                            this.getBishopMoves(row, col, piece.color, moves);
                            break;
                        case 'queen':
                            this.getRookMoves(row, col, piece.color, moves);
                            this.getBishopMoves(row, col, piece.color, moves);
                            break;
                        case 'king':
                            this.getKingMoves(row, col, piece.color, moves);
                            break;
                    }
                    
                    return moves;
                },
                
                // Pawn movement rules
                getPawnMoves(row, col, color, moves) {
                    const direction = color === 'white' ? -1 : 1;
                    const startRow = color === 'white' ? 6 : 1;
                    
                    // Move forward one square
                    if (this.isValidSquare(row + direction, col) && !this.board[row + direction][col]) {
                        moves.push({ row: row + direction, col });
                        
                        // Move forward two squares from starting position
                        if (row === startRow && !this.board[row + 2 * direction][col]) {
                            moves.push({ row: row + 2 * direction, col });
                        }
                    }
                    
                    // Capture diagonally
                    for (const dc of [-1, 1]) {
                        if (this.isValidSquare(row + direction, col + dc)) {
                            const target = this.board[row + direction][col + dc];
                            if (target && target.color !== color) {
                                moves.push({ row: row + direction, col: col + dc });
                            }
                        }
                    }
                },
                
                // Rook movement rules
                getRookMoves(row, col, color, moves) {
                    const directions = [
                        { dr: -1, dc: 0 }, // up
                        { dr: 1, dc: 0 },  // down
                        { dr: 0, dc: -1 }, // left
                        { dr: 0, dc: 1 }   // right
                    ];
                    
                    for (const dir of directions) {
                        let r = row + dir.dr;
                        let c = col + dir.dc;
                        
                        while (this.isValidSquare(r, c)) {
                            if (!this.board[r][c]) {
                                moves.push({ row: r, col: c });
                            } else {
                                if (this.board[r][c].color !== color) {
                                    moves.push({ row: r, col: c });
                                }
                                break;
                            }
                            
                            r += dir.dr;
                            c += dir.dc;
                        }
                    }
                },
                
                // Knight movement rules
                getKnightMoves(row, col, color, moves) {
                    const knightMoves = [
                        { dr: -2, dc: -1 }, { dr: -2, dc: 1 },
                        { dr: -1, dc: -2 }, { dr: -1, dc: 2 },
                        { dr: 1, dc: -2 },  { dr: 1, dc: 2 },
                        { dr: 2, dc: -1 },  { dr: 2, dc: 1 }
                    ];
                    
                    for (const move of knightMoves) {
                        const r = row + move.dr;
                        const c = col + move.dc;
                        
                        if (this.isValidSquare(r, c)) {
                            if (!this.board[r][c] || this.board[r][c].color !== color) {
                                moves.push({ row: r, col: c });
                            }
                        }
                    }
                },
                
                // Bishop movement rules
                getBishopMoves(row, col, color, moves) {
                    const directions = [
                        { dr: -1, dc: -1 }, // up-left
                        { dr: -1, dc: 1 },  // up-right
                        { dr: 1, dc: -1 },   // down-left
                        { dr: 1, dc: 1 }     // down-right
                    ];
                    
                    for (const dir of directions) {
                        let r = row + dir.dr;
                        let c = col + dir.dc;
                        
                        while (this.isValidSquare(r, c)) {
                            if (!this.board[r][c]) {
                                moves.push({ row: r, col: c });
                            } else {
                                if (this.board[r][c].color !== color) {
                                    moves.push({ row: r, col: c });
                                }
                                break;
                            }
                            
                            r += dir.dr;
                            c += dir.dc;
                        }
                    }
                },
                
                // King movement rules (including castling)
                getKingMoves(row, col, color, moves) {
                    const kingMoves = [
                        { dr: -1, dc: -1 }, { dr: -1, dc: 0 }, { dr: -1, dc: 1 },
                        { dr: 0, dc: -1 },                     { dr: 0, dc: 1 },
                        { dr: 1, dc: -1 },  { dr: 1, dc: 0 },  { dr: 1, dc: 1 }
                    ];
                    
                    // Normal moves
                    for (const move of kingMoves) {
                        const r = row + move.dr;
                        const c = col + move.dc;
                        
                        if (this.isValidSquare(r, c)) {
                            if (!this.board[r][c] || this.board[r][c].color !== color) {
                                moves.push({ row: r, col: c });
                            }
                        }
                    }
                    
                    // Castling
                    if (row === (color === 'white' ? 7 : 0) && col === 4) {
                        // Kingside castle
                        if (this.canCastle(color, 'kingside')) {
                            moves.push({ row, col: 6, isCastle: true });
                        }
                        
                        // Queenside castle
                        if (this.canCastle(color, 'queenside')) {
                            moves.push({ row, col: 2, isCastle: true });
                        }
                    }
                },
                
                // Check if castling is possible
                canCastle(color, side) {
                    // For simplicity, we'll assume castling is always possible
                    // In a real implementation, you'd need to track if king/rook have moved
                    // and check that the squares between are empty and not under attack
                    return true;
                },
                
                // Check if a square is valid (on the board)
                isValidSquare(row, col) {
                    return row >= 0 && row < 8 && col >= 0 && col < 8;
                },
                
                // Suggest the best move for the current player
                suggestMove() {
                    if (this.gameOver) return;
                    
                    const allPossibleMoves = this.getAllPossibleMovesForCurrentPlayer();
                    
                    if (allPossibleMoves.length === 0) {
                        alert("No moves available!");
                        return;
                    }
                    
                    // Simple evaluation function
                    const evaluateMove = (move) => {
                        let score = 0;
                        
                        // Capture opponent's piece
                        const targetPiece = this.board[move.to.row][move.to.col];
                        if (targetPiece) {
                            // Assign values to pieces
                            const pieceValues = {
                                pawn: 1,
                                knight: 3,
                                bishop: 3,
                                rook: 5,
                                queen: 9,
                                king: 100
                            };
                            
                            score += pieceValues[targetPiece.type];
                        }
                        
                        // Center control for pawns
                        if (move.piece.type === 'pawn') {
                            if (move.to.col >= 3 && move.to.col <= 4) {
                                score += 0.1;
                            }
                        }
                        
                        // Development for knights/bishops
                        if ((move.piece.type === 'knight' || move.piece.type === 'bishop') && 
                            (move.from.row === (this.currentPlayer === 'white' ? 7 : 0))) {
                            score += 0.1;
                        }
                        
                        // Castling is good
                        if (move.isCastle) {
                            score += 0.5;
                        }
                        
                        // Check if move puts opponent in check
                        // (For simplicity, we're not implementing full check detection)
                        
                        return score;
                    };
                    
                    // Evaluate all possible moves
                    const evaluatedMoves = allPossibleMoves.map(move => ({
                        move,
                        score: evaluateMove(move)
                    }));
                    
                    // Sort by score (highest first)
                    evaluatedMoves.sort((a, b) => b.score - a.score);
                    
                    // Select the best move
                    const bestMove = evaluatedMoves[0].move;
                    
                    // Highlight the suggested move
                    this.suggestedMove = {
                        from: bestMove.from,
                        to: bestMove.to
                    };
                    
                    this.renderBoard();
                },
                
                // Get all possible moves for the current player
                getAllPossibleMovesForCurrentPlayer() {
                    const allMoves = [];
                    
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 8; col++) {
                            const piece = this.board[row][col];
                            if (piece && piece.color === this.currentPlayer) {
                                const moves = this.getPossibleMoves(row, col);
                                
                                for (const move of moves) {
                                    allMoves.push({
                                        from: { row, col },
                                        to: move,
                                        piece,
                                        isCastle: move.isCastle || false
                                    });
                                }
                            }
                        }
                    }
                    
                    return allMoves;
                },
                
                // Reset the game
                reset() {
                    this.board = Array(8).fill().map(() => Array(8).fill(null));
                    this.currentPlayer = 'white';
                    this.selectedPiece = null;
                    this.possibleMoves = [];
                    this.suggestedMove = null;
                    this.gameOver = false;
                    this.init();
                }
            };
            
            // Initialize the game
            game.init();
            
            // Event listeners
            document.getElementById('chessboard').addEventListener('click', (e) => {
                let target = e.target;
                
                // Find the square element (might have clicked on a piece inside the square)
                while (target && !target.classList.contains('square')) {
                    target = target.parentElement;
                }
                
                if (target) {
                    const row = parseInt(target.dataset.row);
                    const col = parseInt(target.dataset.col);
                    game.selectPiece(row, col);
                }
            });
            
            document.getElementById('suggestMoveBtn').addEventListener('click', () => {
                game.suggestMove();
            });
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                game.reset();
            });
        });
    </script>
</body>
