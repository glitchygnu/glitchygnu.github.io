<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jumper</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: block;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            z-index: 10;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 10;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0088;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00ffff;
        }
        
        #restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 5px #00ffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #title {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 42px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
            z-index: 10;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        @keyframes astronaut-jump {
            0% { transform: translateY(0) scale(0.9); }
            50% { transform: translateY(-150px) scale(0.9); }
            100% { transform: translateY(0) scale(0.9); }
        }
        
        .double-jump {
            animation: astronaut-jump 1s linear;
        }
        
        .glow {
            filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #fff);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="title">SPACE JUMPER</h1>
        <canvas id="game-canvas"></canvas>
        <div id="score-display">SCORE: 0</div>
        <div id="instructions">TAP/CLICK to JUMP â€¢ DOUBLE TAP for HIGH JUMP</div>
        <div id="power-up"></div>
        <div id="game-over">
            GAME OVER!<br>
            <span id="final-score">SCORE: 0</span><br>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const gameOverDisplay = document.getElementById('game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            const powerUpDisplay = document.getElementById('power-up');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Game variables
            let score = 0;
            let gameSpeed = 4;
            let isGameOver = false;
            let animationId;
            let stars = [];
            let powerUpActive = false;
            let powerUpEndTime = 0;
            let lastCometSpawn = 0;
            let lastTap = 0;
            const minCometDistance = 400;
            
            // Load assets
            const assets = {
                astronaut: 'https://cdn-icons-png.flaticon.com/512/892/892781.png',
                comet: 'https://cdn-icons-png.flaticon.com/512/892/892762.png',
                powerup: 'https://cdn-icons-png.flaticon.com/512/4298/4298900.png'
            };

            // Preload images
            const images = {};
            try {
                await Promise.all(Object.entries(assets).map(async ([name, url]) => {
                    const img = new Image();
                    img.src = url;
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = () => reject(new Error(`Failed to load ${name} image`));
                    });
                    images[name] = img;
                }));
            } catch (error) {
                console.error(error);
                alert('Game assets failed to load. Please refresh the page.');
                return;
            }

            // Create background stars
            function createStars() {
                stars = [];
                const starCount = 200;
                
                for (let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 3,
                        speed: 0.2 + Math.random() * 0.8,
                        alpha: 0.1 + Math.random() * 0.9
                    });
                }
            }
            
            // Draw stars
            function drawStars() {
                stars.forEach(star => {
                    ctx.globalAlpha = star.alpha;
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    star.x -= star.speed;
                    
                    if (star.x < 0) {
                        star.x = canvas.width;
                        star.y = Math.random() * canvas.height;
                        star.alpha = 0.1 + Math.random() * 0.9;
                    }
                });
                ctx.globalAlpha = 1;
            }
            
            // Astronaut
            const astronaut = {
                x: 100,
                y: canvas.height - 150,
                width: 60,
                height: 80,
                isJumping: false,
                gravity: 1.5,
                velocity: 0,
                jumpForce: -22,
                groundY: canvas.height - 150,
                img: images.astronaut,
                
                draw() {
                    ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
                },
                
                jump() {
                    if (!this.isJumping) {
                        this.velocity = this.jumpForce;
                        this.isJumping = true;
                    }
                },
                
                update() {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.velocity = 0;
                        this.isJumping = false;
                    }
                }
            };
            
            // Comets
            let comets = [];
            let powerUps = [];
            
            function createComet() {
                const now = Date.now();
                if (comets.length > 0 && 
                    canvas.width - comets[comets.length-1].x < minCometDistance && 
                    now - lastCometSpawn < 2000) return;

                const size = 30 + Math.random() * 20;
                const comet = {
                    x: canvas.width,
                    y: canvas.height - size - (Math.random() * 300),
                    width: size,
                    height: size,
                    speed: gameSpeed + Math.random() * 2,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.1
                };
                
                comets.push(comet);
                lastCometSpawn = now;
            }
            
            function createPowerUp() {
                if (Math.random() < 0.01 && !powerUpActive && powerUps.length === 0) {
                    const size = 40;
                    const powerUp = {
                        x: canvas.width,
                        y: canvas.height - size - 150 - Math.random() * 100,
                        width: size,
                        height: size,
                        speed: gameSpeed + 1
                    };
                    
                    powerUps.push(powerUp);
                }
            }
            
            function drawComets() {
                comets.forEach((comet, index) => {
                    ctx.save();
                    ctx.translate(comet.x + comet.width/2, comet.y + comet.height/2);
                    ctx.rotate(comet.rotation);
                    ctx.drawImage(
                        images.comet, 
                        -comet.width/2, 
                        -comet.height/2, 
                        comet.width, 
                        comet.height
                    );
                    ctx.restore();
                    
                    comet.x -= comet.speed;
                    comet.rotation += comet.rotationSpeed;
                    
                    if (comet.x + comet.width < 0) {
                        comets.splice(index, 1);
                        score++;
                        scoreDisplay.textContent = `SCORE: ${score}`;
                    }
                    
                    if (checkCollision(astronaut, comet)) {
                        handleCollision(index);
                    }
                });
            }
            
            function checkCollision(a, b) {
                return a.x < b.x + b.width &&
                       a.x + a.width > b.x &&
                       a.y < b.y + b.height &&
                       a.y + a.height > b.y;
            }
            
            function handleCollision(index) {
                if (!powerUpActive) {
                    gameOver();
                } else {
                    comets.splice(index, 1);
                    score += 2;
                    scoreDisplay.textContent = `SCORE: ${score}`;
                }
            }
            
            function drawPowerUps() {
                powerUps.forEach((powerUp, index) => {
                    ctx.drawImage(images.powerup, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    
                    powerUp.x -= powerUp.speed;
                    
                    if (powerUp.x + powerUp.width < 0) {
                        powerUps.splice(index, 1);
                    }
                    
                    if (checkCollision(astronaut, powerUp)) {
                        activatePowerUp();
                        powerUps.splice(index, 1);
                    }
                });
            }
            
            function activatePowerUp() {
                powerUpActive = true;
                powerUpEndTime = Date.now() + 5000;
                showPowerUpMessage("STAR SHIELD ACTIVATED!");
            }
            
            function checkPowerUpStatus() {
                if (powerUpActive && Date.now() > powerUpEndTime) {
                    powerUpActive = false;
                    showPowerUpMessage("SHIELD DEACTIVATED");
                }
            }
            
            function showPowerUpMessage(message) {
                powerUpDisplay.textContent = message;
                powerUpDisplay.style.display = 'block';
                powerUpDisplay.style.left = (canvas.width/2 - 100) + 'px';
                powerUpDisplay.style.top = '100px';
                
                setTimeout(() => {
                    powerUpDisplay.style.display = 'none';
                }, 2000);
            }
            
            // Game loop
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                gameSpeed += 0.02;
                if (score % 100 === 0) {
                    gameSpeed += 1;
                }
                
                drawStars();
                astronaut.update();
                astronaut.draw();
                
                if (Math.random() < 0.02) createComet();
                createPowerUp();
                
                drawComets();
                drawPowerUps();
                checkPowerUpStatus();
                
                if (powerUpActive) drawShield();
                
                if (!isGameOver) {
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            function drawShield() {
                const centerX = astronaut.x + astronaut.width/2;
                const centerY = astronaut.y + astronaut.height/2;
                const radius = astronaut.width + 15;
                
                // Glowing effect
                ctx.save();
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, 0, 
                    centerX, centerY, radius
                );
                gradient.addColorStop(0, 'rgba(255,255,150,0.8)');
                gradient.addColorStop(1, 'rgba(255,255,150,0)');
                ctx.fillStyle = gradient;
                ctx.globalCompositeOperation = 'lighter';
                ctx.fill();
                ctx.restore();

                // Animated particles
                for(let i = 0; i < 5; i++) {
                    const angle = (Date.now()/100 + i * 72) * Math.PI/180;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${Date.now()/10 % 360}, 100%, 50%)`;
                    ctx.fill();
                }
            }
            
            function gameOver() {
                isGameOver = true;
                cancelAnimationFrame(animationId);
                finalScoreDisplay.textContent = `SCORE: ${score}`;
                gameOverDisplay.style.display = 'block';
            }
            
            function restartGame() {
                isGameOver = false;
                score = 0;
                gameSpeed = 4;
                comets = [];
                powerUps = [];
                powerUpActive = false;
                astronaut.y = astronaut.groundY;
                astronaut.isJumping = false;
                astronaut.velocity = 0;
                scoreDisplay.textContent = `SCORE: ${score}`;
                gameOverDisplay.style.display = 'none';
                powerUpDisplay.style.display = 'none';
                createStars();
                gameLoop();
            }
            
            function handleJump() {
                if (!isGameOver) astronaut.jump();
                else restartGame();
            }

            function handleDoubleTap() {
                const now = Date.now();
                const timeSinceLastTap = now - lastTap;
                if (timeSinceLastTap < 300 && !astronaut.isJumping) {
                    astronaut.jumpForce = -30;
                    handleJump();
                    setTimeout(() => { astronaut.jumpForce = -22 }, 100);
                }
                lastTap = now;
            }
            
            // Event listeners
            document.addEventListener('keydown', (e) => {
                if (['Space', 'ArrowUp', 'w'].includes(e.code)) handleJump();
            });
            
            document.addEventListener('click', (e) => {
                if (e.detail === 2) handleDoubleTap();
                else handleJump();
            });

            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) handleDoubleTap();
            });
            
            restartBtn.addEventListener('click', restartGame);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                astronaut.groundY = canvas.height - 150;
                astronaut.y = astronaut.groundY;
                createStars();
            });
            
            // Start game
            createStars();
            gameLoop();
        });
    </script>
</body>
</html>
