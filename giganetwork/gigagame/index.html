<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jumper</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: block;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            z-index: 10;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 10;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0088;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00ffff;
        }
        
        #restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 5px #00ffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #title {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 42px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
            z-index: 10;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        @keyframes astronaut-jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        
        .jump {
            animation: astronaut-jump 0.8s linear;
        }
        
        #power-up {
            position: absolute;
            display: none;
            color: #ff0;
            font-size: 24px;
            text-shadow: 0 0 10px #ff0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="title">SPACE JUMPER</h1>
        <canvas id="game-canvas"></canvas>
        <div id="score-display">SCORE: 0</div>
        <div id="instructions">SPACE/UP/CLICK to JUMP</div>
        <div id="power-up"></div>
        <div id="game-over">
            GAME OVER!<br>
            <span id="final-score">SCORE: 0</span><br>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const gameOverDisplay = document.getElementById('game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            const powerUpDisplay = document.getElementById('power-up');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Game variables
            let score = 0;
            let gameSpeed = 5;
            let isGameOver = false;
            let animationId;
            let stars = [];
            let powerUpActive = false;
            let powerUpEndTime = 0;
            
            // Load images
            const astronautImg = new Image();
            astronautImg.src = 'https://cdn.pixabay.com/photo/2020/03/11/17/20/astronaut-4922867_960_720.png';
            
            const asteroidImgs = [
                'https://cdn.pixabay.com/photo/2013/07/12/18/57/asteroid-154615_960_720.png',
                'https://cdn.pixabay.com/photo/2013/07/12/18/57/asteroid-154616_960_720.png',
                'https://cdn.pixabay.com/photo/2013/07/12/18/57/asteroid-154617_960_720.png'
            ].map(src => {
                const img = new Image();
                img.src = src;
                return img;
            });
            
            const powerUpImg = new Image();
            powerUpImg.src = 'https://cdn.pixabay.com/photo/2017/01/31/23/42/decorative-2028039_960_720.png';
            
            // Create background stars
            function createStars() {
                stars = [];
                const starCount = 200;
                
                for (let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 3,
                        speed: 0.2 + Math.random() * 0.8,
                        alpha: 0.1 + Math.random() * 0.9
                    });
                }
            }
            
            // Draw stars
            function drawStars() {
                stars.forEach(star => {
                    ctx.globalAlpha = star.alpha;
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Move stars
                    star.x -= star.speed;
                    
                    // Reset star position when it goes off screen
                    if (star.x < 0) {
                        star.x = canvas.width;
                        star.y = Math.random() * canvas.height;
                        star.alpha = 0.1 + Math.random() * 0.9;
                    }
                });
                ctx.globalAlpha = 1;
            }
            
            // Astronaut
            const astronaut = {
                x: 100,
                y: canvas.height - 150,
                width: 80,
                height: 100,
                isJumping: false,
                gravity: 1.5,
                velocity: 0,
                jumpForce: -22,
                groundY: canvas.height - 150,
                img: astronautImg,
                imgLoaded: false,
                
                draw() {
                    if (this.imgLoaded) {
                        ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
                    } else {
                        // Fallback if image doesn't load
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                },
                
                jump() {
                    if (!this.isJumping) {
                        this.velocity = this.jumpForce;
                        this.isJumping = true;
                    }
                },
                
                update() {
                    // Apply gravity
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Check if landed
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.velocity = 0;
                        this.isJumping = false;
                    }
                }
            };
            
            astronautImg.onload = () => {
                astronaut.imgLoaded = true;
            };
            
            // Asteroids
            let asteroids = [];
            let powerUps = [];
            
            function createAsteroid() {
                const size = 40 + Math.random() * 60;
                const asteroidType = Math.floor(Math.random() * asteroidImgs.length);
                const asteroid = {
                    x: canvas.width,
                    y: canvas.height - size - 20,
                    width: size,
                    height: size,
                    speed: gameSpeed + Math.random() * 2,
                    type: asteroidType,
                    imgLoaded: asteroidImgs[asteroidType].complete,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.1
                };
                
                // Occasionally create a flying asteroid
                if (Math.random() < 0.3) {
                    asteroid.y = canvas.height - size - 100 - Math.random() * 150;
                }
                
                asteroids.push(asteroid);
            }
            
            function createPowerUp() {
                if (Math.random() < 0.01 && !powerUpActive && powerUps.length === 0) {
                    const size = 40;
                    const powerUp = {
                        x: canvas.width,
                        y: canvas.height - size - 150 - Math.random() * 100,
                        width: size,
                        height: size,
                        speed: gameSpeed + 1,
                        imgLoaded: powerUpImg.complete
                    };
                    
                    powerUps.push(powerUp);
                }
            }
            
            function drawAsteroids() {
                asteroids.forEach((asteroid, index) => {
                    if (asteroid.imgLoaded && asteroidImgs[asteroid.type].complete) {
                        ctx.save();
                        ctx.translate(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2);
                        ctx.rotate(asteroid.rotation);
                        ctx.drawImage(
                            asteroidImgs[asteroid.type], 
                            -asteroid.width/2, 
                            -asteroid.height/2, 
                            asteroid.width, 
                            asteroid.height
                        );
                        ctx.restore();
                    } else {
                        // Fallback if image doesn't load
                        ctx.fillStyle = `hsl(${Math.random() * 60 + 10}, 70%, 50%)`;
                        ctx.beginPath();
                        ctx.arc(
                            asteroid.x + asteroid.width/2,
                            asteroid.y + asteroid.height/2,
                            asteroid.width/2,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // Move asteroid
                    asteroid.x -= asteroid.speed;
                    asteroid.rotation += asteroid.rotationSpeed;
                    
                    // Remove asteroid if off screen
                    if (asteroid.x + asteroid.width < 0) {
                        asteroids.splice(index, 1);
                        score++;
                        scoreDisplay.textContent = `SCORE: ${score}`;
                        
                        // Increase game speed every 10 points
                        if (score % 10 === 0) {
                            gameSpeed += 0.5;
                        }
                    }
                    
                    // Check collision
                    if (
                        astronaut.x + astronaut.width > asteroid.x &&
                        astronaut.x < asteroid.x + asteroid.width &&
                        astronaut.y + astronaut.height > asteroid.y &&
                        astronaut.y < asteroid.y + asteroid.height
                    ) {
                        if (!powerUpActive) {
                            gameOver();
                        } else {
                            // If power-up is active, destroy the asteroid
                            asteroids.splice(index, 1);
                            score += 2; // Bonus points for destroying asteroids
                            scoreDisplay.textContent = `SCORE: ${score}`;
                        }
                    }
                });
            }
            
            function drawPowerUps() {
                powerUps.forEach((powerUp, index) => {
                    if (powerUp.imgLoaded && powerUpImg.complete) {
                        ctx.drawImage(powerUpImg, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    } else {
                        // Fallback if image doesn't load
                        ctx.fillStyle = '#ff0';
                        ctx.beginPath();
                        ctx.arc(
                            powerUp.x + powerUp.width/2,
                            powerUp.y + powerUp.height/2,
                            powerUp.width/2,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // Move power-up
                    powerUp.x -= powerUp.speed;
                    
                    // Remove power-up if off screen
                    if (powerUp.x + powerUp.width < 0) {
                        powerUps.splice(index, 1);
                    }
                    
                    // Check collision with astronaut
                    if (
                        astronaut.x + astronaut.width > powerUp.x &&
                        astronaut.x < powerUp.x + powerUp.width &&
                        astronaut.y + astronaut.height > powerUp.y &&
                        astronaut.y < powerUp.y + powerUp.height
                    ) {
                        activatePowerUp();
                        powerUps.splice(index, 1);
                    }
                });
            }
            
            function activatePowerUp() {
                powerUpActive = true;
                powerUpEndTime = Date.now() + 5000; // 5 seconds
                powerUpDisplay.textContent = "SHIELD ACTIVATED!";
                powerUpDisplay.style.display = 'block';
                powerUpDisplay.style.left = (canvas.width/2 - 100) + 'px';
                powerUpDisplay.style.top = '100px';
                
                setTimeout(() => {
                    powerUpDisplay.style.display = 'none';
                }, 2000);
            }
            
            function checkPowerUpStatus() {
                if (powerUpActive && Date.now() > powerUpEndTime) {
                    powerUpActive = false;
                    powerUpDisplay.textContent = "SHIELD DEACTIVATED";
                    powerUpDisplay.style.display = 'block';
                    powerUpDisplay.style.left = (canvas.width/2 - 110) + 'px';
                    powerUpDisplay.style.top = '100px';
                    
                    setTimeout(() => {
                        powerUpDisplay.style.display = 'none';
                    }, 2000);
                }
            }
            
            // Game loop
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                drawStars();
                
                // Update and draw astronaut
                astronaut.update();
                astronaut.draw();
                
                // Create new asteroids randomly
                if (Math.random() < 0.02) {
                    createAsteroid();
                }
                
                // Create power-ups
                createPowerUp();
                
                // Draw asteroids and power-ups
                drawAsteroids();
                drawPowerUps();
                
                // Check power-up status
                checkPowerUpStatus();
                
                // Draw shield effect if power-up is active
                if (powerUpActive) {
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(
                        astronaut.x + astronaut.width/2,
                        astronaut.y + astronaut.height/2,
                        astronaut.width + 20,
                        0,
                        Math.PI * 2
                    );
                    ctx.stroke();
                    
                    // Pulsing effect
                    const pulseSize = Math.sin(Date.now() / 200) * 5;
                    ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(Date.now() / 300) * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(
                        astronaut.x + astronaut.width/2,
                        astronaut.y + astronaut.height/2,
                        astronaut.width + 20 + pulseSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.stroke();
                }
                
                if (!isGameOver) {
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            // Game over
            function gameOver() {
                isGameOver = true;
                cancelAnimationFrame(animationId);
                finalScoreDisplay.textContent = `SCORE: ${score}`;
                gameOverDisplay.style.display = 'block';
            }
            
            // Restart game
            function restartGame() {
                isGameOver = false;
                score = 0;
                gameSpeed = 5;
                asteroids = [];
                powerUps = [];
                powerUpActive = false;
                astronaut.y = astronaut.groundY;
                astronaut.isJumping = false;
                astronaut.velocity = 0;
                scoreDisplay.textContent = `SCORE: ${score}`;
                gameOverDisplay.style.display = 'none';
                powerUpDisplay.style.display = 'none';
                createStars();
                gameLoop();
            }
            
            // Event listeners
            function handleJump() {
                if (!isGameOver) {
                    astronaut.jump();
                } else {
                    restartGame();
                }
            }
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.key === 'ArrowUp' || e.key === 'w') {
                    handleJump();
                }
            });
            
            document.addEventListener('click', handleJump);
            document.addEventListener('touchstart', handleJump);
            
            restartBtn.addEventListener('click', restartGame);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                astronaut.groundY = canvas.height - 150;
                astronaut.y = astronaut.groundY;
                createStars();
            });
            
            // Start game
            createStars();
            gameLoop();
        });
    </script>
</body>
</html>
