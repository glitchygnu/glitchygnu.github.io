<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #111;
            display: block;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restart-btn:hover {
            background-color: #45a049;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        @keyframes astronaut-jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        
        .jump {
            animation: astronaut-jump 0.8s linear;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="instructions">Press SPACE or UP to jump</div>
        <div id="game-over">
            Game Over!<br>
            <span id="final-score">Score: 0</span><br>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const gameOverDisplay = document.getElementById('game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Game variables
            let score = 0;
            let gameSpeed = 5;
            let isGameOver = false;
            let animationId;
            let stars = [];
            
            // Create background stars
            function createStars() {
                stars = [];
                const starCount = 100;
                
                for (let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 3,
                        speed: 0.2 + Math.random() * 0.8
                    });
                }
            }
            
            // Draw stars
            function drawStars() {
                ctx.fillStyle = '#fff';
                
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Move stars
                    star.x -= star.speed;
                    
                    // Reset star position when it goes off screen
                    if (star.x < 0) {
                        star.x = canvas.width;
                        star.y = Math.random() * canvas.height;
                    }
                });
            }
            
            // Astronaut
            const astronaut = {
                x: 100,
                y: canvas.height - 100,
                width: 60,
                height: 80,
                isJumping: false,
                gravity: 1.5,
                velocity: 0,
                jumpForce: -20,
                groundY: canvas.height - 100,
                
                draw() {
                    // Body
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    // Helmet
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y - 15, 25, 0, Math.PI * 2);
                    ctx.fillStyle = '#ccc';
                    ctx.fill();
                    
                    // Oxygen tank
                    ctx.fillStyle = '#555';
                    ctx.fillRect(this.x - 15, this.y + 10, 15, 50);
                },
                
                jump() {
                    if (!this.isJumping) {
                        this.velocity = this.jumpForce;
                        this.isJumping = true;
                    }
                },
                
                update() {
                    // Apply gravity
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Check if landed
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.velocity = 0;
                        this.isJumping = false;
                    }
                }
            };
            
            // Asteroids
            let asteroids = [];
            
            function createAsteroid() {
                const size = 30 + Math.random() * 50;
                const asteroid = {
                    x: canvas.width,
                    y: canvas.height - size - 10,
                    width: size,
                    height: size,
                    speed: gameSpeed + Math.random() * 2,
                    color: `hsl(${Math.random() * 60 + 10}, 70%, 50%)`
                };
                
                // Occasionally create a flying asteroid
                if (Math.random() < 0.3) {
                    asteroid.y = canvas.height - size - 50 - Math.random() * 100;
                }
                
                asteroids.push(asteroid);
            }
            
            function drawAsteroids() {
                asteroids.forEach((asteroid, index) => {
                    ctx.fillStyle = asteroid.color;
                    ctx.beginPath();
                    ctx.arc(
                        asteroid.x + asteroid.width/2,
                        asteroid.y + asteroid.height/2,
                        asteroid.width/2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Move asteroid
                    asteroid.x -= asteroid.speed;
                    
                    // Remove asteroid if off screen
                    if (asteroid.x + asteroid.width < 0) {
                        asteroids.splice(index, 1);
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                        
                        // Increase game speed every 10 points
                        if (score % 10 === 0) {
                            gameSpeed += 0.5;
                        }
                    }
                    
                    // Check collision
                    if (
                        astronaut.x + astronaut.width > asteroid.x &&
                        astronaut.x < asteroid.x + asteroid.width &&
                        astronaut.y + astronaut.height > asteroid.y &&
                        astronaut.y < asteroid.y + asteroid.height
                    ) {
                        gameOver();
                    }
                });
            }
            
            // Game loop
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                drawStars();
                
                // Update and draw astronaut
                astronaut.update();
                astronaut.draw();
                
                // Create new asteroids randomly
                if (Math.random() < 0.02) {
                    createAsteroid();
                }
                
                // Draw asteroids
                drawAsteroids();
                
                if (!isGameOver) {
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            // Game over
            function gameOver() {
                isGameOver = true;
                cancelAnimationFrame(animationId);
                finalScoreDisplay.textContent = `Score: ${score}`;
                gameOverDisplay.style.display = 'block';
            }
            
            // Restart game
            function restartGame() {
                isGameOver = false;
                score = 0;
                gameSpeed = 5;
                asteroids = [];
                astronaut.y = astronaut.groundY;
                astronaut.isJumping = false;
                astronaut.velocity = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                gameOverDisplay.style.display = 'none';
                createStars();
                gameLoop();
            }
            
            // Event listeners
            document.addEventListener('keydown', (e) => {
                if ((e.code === 'Space' || e.key === 'ArrowUp') && !isGameOver) {
                    astronaut.jump();
                }
                
                if (e.code === 'Space' && isGameOver) {
                    restartGame();
                }
            });
            
            restartBtn.addEventListener('click', restartGame);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                astronaut.groundY = canvas.height - 100;
                astronaut.y = astronaut.groundY;
                createStars();
            });
            
            // Start game
            createStars();
            gameLoop();
        });
    </script>
</body>
</html>
