<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            touch-action: manipulation;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin: 50px auto;
            background-color: white;
            border: 2px solid #333;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        #dino {
            position: absolute;
            width: 50px;
            height: 70px;
            bottom: 0;
            left: 50px;
            background-color: #555;
        }
        
        .cactus {
            position: absolute;
            width: 30px;
            height: 60px;
            bottom: 0;
            background-color: #4CAF50;
        }
        
        #ground {
            position: absolute;
            width: 100%;
            height: 20px;
            bottom: 0;
            background-color: #777;
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: red;
            display: none;
            text-align: center;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #startButton {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #instructions {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            padding: 0 20px;
        }
        
        #restartButton {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            #gameContainer {
                height: 200px;
                margin: 20px auto;
            }
            
            #dino {
                width: 30px;
                height: 50px;
                left: 30px;
            }
            
            .cactus {
                width: 20px;
                height: 40px;
            }
            
            #score {
                font-size: 18px;
            }
            
            #gameOver {
                font-size: 36px;
            }
            
            #instructions {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="score">0</div>
        <div id="gameOver">
            GAME OVER<br>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="startScreen">
            <h1>Dino Jump</h1>
            <button id="startButton">Start Game</button>
            <div id="instructions">
                Press SPACE, UP ARROW or TAP to jump<br>
                Avoid the cacti!
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        
        let isJumping = false;
        let isGameOver = false;
        let isGameStarted = false;
        let score = 0;
        let gameSpeed = 5;
        let gravity = 0.9;
        let dinoPosition = 0;
        let obstacles = [];
        let gameInterval;
        let scoreInterval;
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', resetGame);
        
        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if ((event.code === 'Space' || event.key === ' ' || event.key === 'ArrowUp') && !isJumping && isGameStarted && !isGameOver) {
                jump();
            } else if ((event.code === 'Space' || event.key === ' ' || event.key === 'ArrowUp') && isGameOver) {
                resetGame();
            }
        });
        
        // Touch controls
        gameContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!isJumping && isGameStarted && !isGameOver) {
                jump();
            } else if (isGameOver) {
                resetGame();
            }
        });
        
        // Click/tap controls (for devices that don't properly handle touchstart)
        gameContainer.addEventListener('click', function(e) {
            if (!isJumping && isGameStarted && !isGameOver) {
                jump();
            }
        });
        
        // Game functions
        function startGame() {
            startScreen.style.display = 'none';
            isGameStarted = true;
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            obstacles = [];
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            
            // Clear any existing obstacles
            document.querySelectorAll('.cactus').forEach(cactus => cactus.remove());
            
            // Start game loop
            gameInterval = setInterval(updateGame, 20);
            scoreInterval = setInterval(updateScore, 100);
        }
        
        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(scoreInterval);
            startGame();
        }
        
        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpCount = 0;
            let jumpInterval = setInterval(function() {
                // Move up
                if (jumpCount < 15) {
                    dinoPosition += 4;
                    dino.style.bottom = dinoPosition + 'px';
                }
                // Move down
                else if (jumpCount >= 15 && jumpCount < 30) {
                    dinoPosition -= 4;
                    dino.style.bottom = dinoPosition + 'px';
                }
                // End jump
                else {
                    clearInterval(jumpInterval);
                    isJumping = false;
                    dinoPosition = 0;
                    dino.style.bottom = '0px';
                }
                jumpCount++;
            }, 20);
        }
        
        function createObstacle() {
            if (isGameOver) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('cactus');
            gameContainer.appendChild(obstacle);
            
            // Random height for variety
            const height = Math.random() * 30 + 40;
            obstacle.style.height = height + 'px';
            
            // Position at right edge of container
            obstacle.style.left = gameContainer.offsetWidth + 'px';
            
            obstacles.push({
                element: obstacle,
                left: gameContainer.offsetWidth,
                height: height,
                passed: false
            });
            
            // Random interval for next obstacle
            if (Math.random() > 0.7) {
                setTimeout(createObstacle, Math.random() * 2000 + 1000);
            }
        }
        
        function updateGame() {
            if (isGameOver) return;
            
            // Move obstacles
            obstacles.forEach(obstacle => {
                obstacle.left -= gameSpeed;
                obstacle.element.style.left = obstacle.left + 'px';
                
                // Check for collision
                if (
                    obstacle.left < 100 && 
                    obstacle.left > 50 && 
                    dinoPosition < obstacle.height
                ) {
                    gameOver();
                }
                
                // Check if obstacle passed
                if (!obstacle.passed && obstacle.left < 50) {
                    obstacle.passed = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
                
                // Remove obstacle if off screen
                if (obstacle.left < -30) {
                    obstacle.element.remove();
                    obstacles.shift();
                }
            });
            
            // Randomly create new obstacles
            if (Math.random() > 0.98 && obstacles.length < 3) {
                createObstacle();
            }
            
            // Increase game speed as score increases
            gameSpeed = 5 + Math.floor(score / 10);
        }
        
        function updateScore() {
            if (isGameOver) return;
            score += 1;
            scoreElement.textContent = score;
        }
        
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(scoreInterval);
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'block';
        }
    </script>
</body>
</html>
