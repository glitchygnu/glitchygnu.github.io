<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Car Brands Encyclopedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: rgba(255, 255, 255, 0.9);
            --secondary: rgba(255, 255, 255, 0.7);
            --tertiary: rgba(255, 255, 255, 0.5);
            --background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            background: var(--glass-highlight);
            transform: scale(1.02);
        }

        .search-input::placeholder {
            color: var(--tertiary);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--secondary);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--glass-highlight);
            color: white;
            transform: translateY(-2px);
        }

        .main-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .brand-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: var(--transition);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .brand-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            transition: var(--transition);
            opacity: 0;
        }

        .brand-card:hover {
            transform: translateY(-10px) scale(1.02) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: var(--glass-highlight);
        }

        .brand-card:hover::before {
            opacity: 1;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            transition: var(--transition);
        }

        .brand-card:hover .brand-logo {
            transform: scale(1.1);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--primary);
        }

        .brand-origin {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .brand-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .brand-details {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .brand-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail-value {
            font-weight: 600;
            color: var(--primary);
            margin-top: 0.3rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--glass);
            border-radius: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: translateY(20px) rotateX(5deg);
            transition: var(--transition);
            position: relative;
        }

        .modal.active .modal-content {
            transform: translateY(0) rotateX(0);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-highlight);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-brand-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-right: 2rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: var(--secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .modal-flag {
            width: 25px;
            height: 18px;
            border-radius: 3px;
        }

        .modal-description {
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--secondary);
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .modal-detail {
            background: var(--glass-highlight);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--tertiary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-info {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .modal-gallery {
            margin-top: 2rem;
        }

        .gallery-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 3rem;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .brands-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .modal-brand-header {
                flex-direction: column;
                text-align: center;
            }
            
            .modal-logo {
                margin-right: 0;
                margin-bottom: 1.5rem;
            }
            
            .modal-details {
                grid-template-columns: 1fr;
            }
        }

        /* Animation classes */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header>
        <h1 class="float-animation">World Car Brands</h1>
        <p class="subtitle">Explore the complete encyclopedia of automotive manufacturers from around the globe with detailed information about each brand's history and models.</p>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search car brands...">
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="europe">Europe</button>
            <button class="filter-btn" data-filter="asia">Asia</button>
            <button class="filter-btn" data-filter="america">America</button>
            <button class="filter-btn" data-filter="luxury">Luxury</button>
            <button class="filter-btn" data-filter="electric">Electric</button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="brands-grid" id="brandsContainer">
            <!-- Brands will be inserted here by JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="brandModal">
        <div class="modal-content">
            <div class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </div>
            <div class="modal-brand-header">
                <img src="" alt="Brand Logo" class="modal-logo" id="modalLogo">
                <div>
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <div class="modal-subtitle">
                        <span id="modalFounded"></span>
                        <img src="" alt="Country Flag" class="modal-flag" id="modalFlag">
                        <span id="modalCountry"></span>
                    </div>
                </div>
            </div>
            
            <p class="modal-description" id="modalDescription"></p>
            
            <div class="modal-details">
                <div class="modal-detail">
                    <div class="detail-label">Headquarters</div>
                    <div class="detail-info" id="modalHeadquarters"></div>
                </div>
                <div class="modal-detail">
                    <div class="detail-label">Parent Company</div>
                    <div class="detail-info" id="modalParent"></div>
                </div>
                <div class="modal-detail">
                    <div class="detail-label">CEO</div>
                    <div class="detail-info" id="modalCeo"></div>
                </div>
                <div class="modal-detail">
                    <div class="detail-label">Revenue</div>
                    <div class="detail-info" id="modalRevenue"></div>
                </div>
            </div>
            
            <div class="modal-gallery">
                <h3 class="gallery-title">Popular Models</h3>
                <div class="gallery-grid" id="modalGallery">
                    <!-- Gallery items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Function to render brand cards
        function renderBrands(brands) {
            const brandsContainer = document.getElementById('brandsContainer');
            brandsContainer.innerHTML = '';
            
            if (brands.length === 0) {
                brandsContainer.innerHTML = '<div class="no-results">No brands found matching your search</div>';
                return;
            }
            
            brands.forEach((brand, index) => {
                const brandCard = document.createElement('div');
                brandCard.className = 'brand-card fade-in';
                brandCard.style.animationDelay = `${index * 0.1}s`;
                brandCard.setAttribute('data-tags', brand.tags.join(' '));
                brandCard.innerHTML = `
                    <img src="${brand.logo}" alt="${brand.name} Logo" class="brand-logo">
                    <h3 class="brand-name">${brand.name}</h3>
                    <div class="brand-origin">
                        <span>${brand.founded}</span>
                        <img src="${brand.flag}" alt="${brand.country} Flag" class="brand-flag">
                        <span>${brand.country}</span>
                    </div>
                    <div class="brand-details">
                        <div class="brand-detail">
                            <span>Headquarters</span>
                            <span class="detail-value">${brand.headquarters.split(',')[0]}</span>
                        </div>
                        <div class="brand-detail">
                            <span>Revenue</span>
                            <span class="detail-value">${brand.revenue}</span>
                        </div>
                    </div>
                `;
                
                brandCard.addEventListener('click', () => openModal(brand));
                brandsContainer.appendChild(brandCard);
            });
        }

        // Function to open modal with brand details
        function openModal(brand) {
            const modal = document.getElementById('brandModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalLogo = document.getElementById('modalLogo');
            const modalFounded = document.getElementById('modalFounded');
            const modalFlag = document.getElementById('modalFlag');
            const modalCountry = document.getElementById('modalCountry');
            const modalDescription = document.getElementById('modalDescription');
            const modalHeadquarters = document.getElementById('modalHeadquarters');
            const modalParent = document.getElementById('modalParent');
            const modalCeo = document.getElementById('modalCeo');
            const modalRevenue = document.getElementById('modalRevenue');
            const modalGallery = document.getElementById('modalGallery');
            
            modalTitle.textContent = brand.name;
            modalLogo.src = brand.logo;
            modalLogo.alt = `${brand.name} Logo`;
            modalFounded.textContent = brand.founded;
            modalFlag.src = brand.flag;
            modalFlag.alt = `${brand.country} Flag`;
            modalCountry.textContent = brand.country;
            modalDescription.textContent = brand.description;
            modalHeadquarters.textContent = brand.headquarters;
            modalParent.textContent = brand.parent;
            modalCeo.textContent = brand.ceo;
            modalRevenue.textContent = brand.revenue;
            
            modalGallery.innerHTML = '';
            brand.models.forEach(model => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${model.image}" alt="${brand.name} ${model.name}" class="gallery-img">
                    <div class="gallery-overlay">${model.name}</div>
                `;
                modalGallery.appendChild(galleryItem);
            });
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('brandModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Function to filter brands
        function filterBrands() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filteredBrands = carBrands.filter(brand => {
                const matchesSearch = brand.name.toLowerCase().includes(searchTerm) || 
                                     brand.country.toLowerCase().includes(searchTerm) ||
                                     brand.description.toLowerCase().includes(searchTerm);
                
                const matchesFilter = activeFilter === 'all' || 
                                    (activeFilter === 'luxury' && brand.tags.includes('luxury')) ||
                                    (activeFilter === 'electric' && brand.tags.includes('electric')) ||
                                    (activeFilter === 'europe' && brand.tags.includes('europe')) ||
                                    (activeFilter === 'asia' && brand.tags.includes('asia')) ||
                                    (activeFilter === 'america' && brand.tags.includes('america'));
                
                return matchesSearch && matchesFilter;
            });
            
            renderBrands(filteredBrands);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderBrands(carBrands);
            
            // Search functionality
            document.querySelector('.search-input').addEventListener('input', filterBrands);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterBrands();
                });
            });
            
            // Modal close button
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            document.getElementById('brandModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
