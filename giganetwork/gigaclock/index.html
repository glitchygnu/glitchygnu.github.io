<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Time</title>
    <style>
        :root {
            --primary-color: #0ff;
            --secondary-color: #f0f;
            --bg-color: #111;
            --text-color: #fff;
            --glow-intensity: 0.8;
            --button-radius: 25px;
            --container-radius: 30px;
            --button-glow: 0 0 15px currentColor;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(var(--primary-rgb), 0.03) 0%, transparent 70%);
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            border-radius: var(--container-radius);
            box-shadow: 0 0 40px rgba(var(--primary-rgb), 0.3), 
                        inset 0 0 20px rgba(var(--primary-rgb), 0.1);
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--primary-color);
            max-width: 850px;
            width: 90%;
            margin: 1.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 2.8rem;
            margin-bottom: 1.8rem;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color), 
                         0 0 30px rgba(var(--primary-rgb), 0.7);
            letter-spacing: 3px;
            font-weight: 700;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .clock {
            font-size: 5.5rem;
            margin: 1.5rem 0;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color), 
                         0 0 30px rgba(var(--primary-rgb), 0.5);
            letter-spacing: 5px;
            font-weight: 500;
        }

        .date {
            font-size: 1.6rem;
            margin-bottom: 2.5rem;
            color: var(--secondary-color);
            text-shadow: 0 0 8px var(--secondary-color);
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        button {
            background: rgba(var(--primary-rgb), 0.15);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: var(--button-radius);
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: var(--button-glow),
                       inset 0 0 15px rgba(var(--primary-rgb), 0.3);
            text-shadow: 0 0 5px var(--primary-color);
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(var(--primary-rgb), 0.1),
                rgba(var(--primary-rgb), 0.3),
                transparent
            );
            transform: translate(0%, 0%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        button:hover::before {
            transform: translate(25%, 25%);
        }

        button:hover {
            color: #fff;
            box-shadow: 0 0 25px var(--primary-color),
                       inset 0 0 20px rgba(var(--primary-rgb), 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .stopwatch-display {
            font-size: 3.5rem;
            margin: 1.5rem 0;
            color: var(--secondary-color);
            text-shadow: 0 0 15px var(--secondary-color);
            letter-spacing: 3px;
        }

        .laps {
            margin-top: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding: 1rem;
            border-top: 1px solid rgba(var(--primary-rgb), 0.2);
            border-radius: 0 0 var(--container-radius) var(--container-radius);
            background: rgba(0, 0, 0, 0.2);
        }

        .lap-item {
            padding: 0.8rem;
            border-bottom: 1px solid rgba(var(--primary-rgb), 0.1);
            font-size: 1.1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .lap-item:hover {
            background: rgba(var(--primary-rgb), 0.1);
            transform: translateX(5px);
        }

        .theme-selector {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 100%;
        }

        .theme-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 0;
            border: 3px solid #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .theme-btn::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-btn:hover::after {
            opacity: 0.3;
        }

        .theme-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--button-radius);
            padding: 0.5rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-color);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            border-radius: var(--button-radius);
            margin: 0 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: rgba(var(--primary-rgb), 0.3);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .tab:hover::before {
            height: 100%;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .timer-input {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .timer-input input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.8rem;
            font-size: 1.3rem;
            width: 80px;
            text-align: center;
            border-radius: var(--button-radius);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .timer-input input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color),
                       inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .timer-display {
            font-size: 4.5rem;
            margin: 1.5rem 0;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            letter-spacing: 3px;
        }

        /* Theme palette button */
        .theme-palette-btn {
            margin-top: 1.5rem;
            background: rgba(var(--primary-rgb), 0.2);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: var(--button-glow),
                       inset 0 0 15px rgba(var(--primary-rgb), 0.2);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .theme-palette-btn:hover {
            background: rgba(var(--primary-rgb), 0.4);
            box-shadow: 0 0 25px var(--primary-color),
                       inset 0 0 20px rgba(var(--primary-rgb), 0.4);
            transform: translateY(-2px);
        }

        /* Theme palette modal */
        .theme-palette {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            padding: 2.5rem;
            border-radius: var(--container-radius);
            border: 2px solid var(--primary-color);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8),
                       inset 0 0 20px rgba(var(--primary-rgb), 0.3);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.4s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .theme-palette.active {
            display: block;
        }

        .theme-palette-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(var(--primary-rgb), 0.3);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .theme-palette-close::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 1px solid var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-palette-close:hover {
            background: rgba(var(--primary-rgb), 0.5);
            transform: rotate(90deg);
        }

        .theme-palette-close:hover::before {
            opacity: 1;
        }

        .palette-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            text-align: center;
        }

        /* Mode selector */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .mode-btn {
            padding: 0.8rem 1.5rem;
            border-radius: var(--button-radius);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: var(--button-glow),
                       inset 0 0 15px rgba(var(--primary-rgb), 0.2);
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            z-index: -1;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px currentColor,
                       inset 0 0 20px rgba(var(--primary-rgb), 0.4);
        }

        /* Language selector */
        .language-selector {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 10;
        }

        .language-btn {
            background: rgba(var(--primary-rgb), 0.2);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.6rem 1.2rem;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--button-glow);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .language-btn:hover {
            background: rgba(var(--primary-rgb), 0.4);
            box-shadow: 0 0 20px var(--primary-color);
            transform: translateY(-2px);
        }

        /* Animation for digital rain effect */
        @keyframes digitalRain {
            0% { 
                transform: translateY(-20vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { 
                opacity: 0.8;
                filter: blur(0);
            }
            90% { 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(120vh) rotate(360deg) scale(1.2);
                opacity: 0;
                filter: blur(1px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .clock {
                font-size: 3.5rem;
            }
            .stopwatch-display, .timer-display {
                font-size: 2.5rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
            }
            .language-selector {
                position: static;
                margin: 1rem 0;
            }
            .theme-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            .theme-btn {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            .title {
                font-size: 2rem;
            }
            .clock {
                font-size: 2.5rem;
            }
            .date {
                font-size: 1.2rem;
            }
            .tab {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            .theme-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="language-selector">
            <button class="language-btn" id="language-btn">EN</button>
        </div>
        
        <h1 class="title" id="app-title">NEON TIME</h1>
        
        <div class="tab-container">
            <button class="tab active" data-tab="clock" id="clock-tab">Digital Clock</button>
            <button class="tab" data-tab="stopwatch" id="stopwatch-tab">Stopwatch</button>
            <button class="tab" data-tab="timer" id="timer-tab">Timer</button>
        </div>
        
        <!-- Clock Tab -->
        <div class="tab-content active" id="clock">
            <div class="clock" id="digital-clock">00:00:00</div>
            <div class="date" id="current-date">Monday, January 1, 2023</div>
        </div>
        
        <!-- Stopwatch Tab -->
        <div class="tab-content" id="stopwatch">
            <div class="stopwatch-display" id="stopwatch-display">00:00:00.00</div>
            <div class="controls">
                <button id="start-stopwatch">Start</button>
                <button id="lap-stopwatch">Lap</button>
                <button id="reset-stopwatch">Reset</button>
            </div>
            <div class="laps" id="stopwatch-laps"></div>
        </div>
        
        <!-- Timer Tab -->
        <div class="tab-content" id="timer">
            <div class="timer-display" id="timer-display">00:00:00</div>
            <div class="timer-input">
                <input type="number" id="hours-input" min="0" max="23" value="0" placeholder="HH">
                <span>:</span>
                <input type="number" id="minutes-input" min="0" max="59" value="0" placeholder="MM">
                <span>:</span>
                <input type="number" id="seconds-input" min="0" max="59" value="0" placeholder="SS">
            </div>
            <div class="timer-controls">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn" data-mode="dark" id="dark-mode-btn">Dark Mode</button>
            <button class="mode-btn" data-mode="light" id="light-mode-btn">Light Mode</button>
            <button class="mode-btn" data-mode="gold" id="gold-mode-btn">Gold Mode</button>
        </div>
        
        <button class="theme-palette-btn" id="theme-palette-btn">Show Color Palette</button>
        
        <div class="theme-palette" id="theme-palette">
            <button class="theme-palette-close" id="theme-palette-close">&times;</button>
            <h3 class="palette-title" id="palette-title">Color Palette</h3>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="default" style="background: linear-gradient(135deg, #111, #003);"></button>
                <button class="theme-btn" data-theme="red" style="background: linear-gradient(135deg, #300, #900);"></button>
                <button class="theme-btn" data-theme="blue" style="background: linear-gradient(135deg, #003, #009);"></button>
                <button class="theme-btn" data-theme="green" style="background: linear-gradient(135deg, #030, #090);"></button>
                <button class="theme-btn" data-theme="purple" style="background: linear-gradient(135deg, #303, #909);"></button>
                <button class="theme-btn" data-theme="orange" style="background: linear-gradient(135deg, #630, #960);"></button>
                <button class="theme-btn" data-theme="pink" style="background: linear-gradient(135deg, #603, #906);"></button>
                <button class="theme-btn" data-theme="cyan" style="background: linear-gradient(135deg, #033, #099);"></button>
                <button class="theme-btn" data-theme="gold" style="background: linear-gradient(135deg, #443300, #aa9900);"></button>
            </div>
        </div>
    </div>

    <script>
        // Set initial RGB values
        document.documentElement.style.setProperty('--primary-rgb', '0, 255, 255');
        
        // Language translations
        const translations = {
            en: {
                appTitle: "NEON TIME",
                clockTab: "Digital Clock",
                stopwatchTab: "Stopwatch",
                timerTab: "Timer",
                start: "Start",
                stop: "Stop",
                lap: "Lap",
                reset: "Reset",
                pause: "Pause",
                restart: "Restart",
                resume: "Resume",
                darkMode: "Dark Mode",
                lightMode: "Light Mode",
                goldMode: "Gold Mode",
                colorPalette: "Show Color Palette",
                paletteTitle: "Color Palette",
                monday: "Monday",
                tuesday: "Tuesday",
                wednesday: "Wednesday",
                thursday: "Thursday",
                friday: "Friday",
                saturday: "Saturday",
                sunday: "Sunday",
                january: "January",
                february: "February",
                march: "March",
                april: "April",
                may: "May",
                june: "June",
                july: "July",
                august: "August",
                september: "September",
                october: "October",
                november: "November",
                december: "December"
            },
            de: {
                appTitle: "NEON UHR",
                clockTab: "Digitale Uhr",
                stopwatchTab: "Stoppuhr",
                timerTab: "Timer",
                start: "Start",
                stop: "Stopp",
                lap: "Runde",
                reset: "Zurücksetzen",
                pause: "Pause",
                restart: "Neustart",
                resume: "Fortsetzen",
                darkMode: "Dunkelmodus",
                lightMode: "Hellmodus",
                goldMode: "Gold Modus",
                colorPalette: "Farbpalette zeigen",
                paletteTitle: "Farbpalette",
                monday: "Montag",
                tuesday: "Dienstag",
                wednesday: "Mittwoch",
                thursday: "Donnerstag",
                friday: "Freitag",
                saturday: "Samstag",
                sunday: "Sonntag",
                january: "Januar",
                february: "Februar",
                march: "März",
                april: "April",
                may: "Mai",
                june: "Juni",
                july: "Juli",
                august: "August",
                september: "September",
                october: "Oktober",
                november: "November",
                december: "Dezember"
            }
        };

        let currentLanguage = 'en';

        // Function to update all text elements
        function updateLanguage() {
            document.getElementById('app-title').textContent = translations[currentLanguage].appTitle;
            document.getElementById('clock-tab').textContent = translations[currentLanguage].clockTab;
            document.getElementById('stopwatch-tab').textContent = translations[currentLanguage].stopwatchTab;
            document.getElementById('timer-tab').textContent = translations[currentLanguage].timerTab;
            
            const startStopwatchBtn = document.getElementById('start-stopwatch');
            if (startStopwatchBtn.textContent === 'Stop' || startStopwatchBtn.textContent === translations['en'].stop) {
                startStopwatchBtn.textContent = translations[currentLanguage].stop;
            } else {
                startStopwatchBtn.textContent = translations[currentLanguage].start;
            }
            
            document.getElementById('lap-stopwatch').textContent = translations[currentLanguage].lap;
            document.getElementById('reset-stopwatch').textContent = translations[currentLanguage].reset;
            
            const startTimerBtn = document.getElementById('start-timer');
            if (startTimerBtn.textContent === 'Restart' || startTimerBtn.textContent === translations['en'].restart) {
                startTimerBtn.textContent = translations[currentLanguage].restart;
            } else {
                startTimerBtn.textContent = translations[currentLanguage].start;
            }
            
            const pauseTimerBtn = document.getElementById('pause-timer');
            if (pauseTimerBtn.textContent === 'Resume' || pauseTimerBtn.textContent === translations['en'].resume) {
                pauseTimerBtn.textContent = translations[currentLanguage].resume;
            } else {
                pauseTimerBtn.textContent = translations[currentLanguage].pause;
            }
            
            document.getElementById('reset-timer').textContent = translations[currentLanguage].reset;
            document.getElementById('dark-mode-btn').textContent = translations[currentLanguage].darkMode;
            document.getElementById('light-mode-btn').textContent = translations[currentLanguage].lightMode;
            document.getElementById('gold-mode-btn').textContent = translations[currentLanguage].goldMode;
            document.getElementById('theme-palette-btn').textContent = translations[currentLanguage].colorPalette;
            document.getElementById('palette-title').textContent = translations[currentLanguage].paletteTitle;
            document.getElementById('language-btn').textContent = currentLanguage.toUpperCase();
            
            // Update date display
            updateClock();
        }

        // Language switcher
        document.getElementById('language-btn').addEventListener('click', function() {
            currentLanguage = currentLanguage === 'en' ? 'de' : 'en';
            updateLanguage();
        });

        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const dayNames = [
                translations[currentLanguage].sunday,
                translations[currentLanguage].monday,
                translations[currentLanguage].tuesday,
                translations[currentLanguage].wednesday,
                translations[currentLanguage].thursday,
                translations[currentLanguage].friday,
                translations[currentLanguage].saturday
            ];
            
            const monthNames = [
                translations[currentLanguage].january,
                translations[currentLanguage].february,
                translations[currentLanguage].march,
                translations[currentLanguage].april,
                translations[currentLanguage].may,
                translations[currentLanguage].june,
                translations[currentLanguage].july,
                translations[currentLanguage].august,
                translations[currentLanguage].september,
                translations[currentLanguage].october,
                translations[currentLanguage].november,
                translations[currentLanguage].december
            ];
            
            const dayName = dayNames[now.getDay()];
            const monthName = monthNames[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            document.getElementById('current-date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
        }
        
        // Stopwatch functionality
        let stopwatchInterval;
        let stopwatchStartTime;
        let stopwatchElapsed = 0;
        let stopwatchRunning = false;
        
        function formatStopwatchTime(ms) {
            const date = new Date(ms);
            const hours = date.getUTCHours().toString().padStart(2, '0');
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }
        
        function updateStopwatch() {
            const elapsed = Date.now() - stopwatchStartTime + stopwatchElapsed;
            document.getElementById('stopwatch-display').textContent = formatStopwatchTime(elapsed);
        }
        
        document.getElementById('start-stopwatch').addEventListener('click', function() {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now();
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                this.textContent = translations[currentLanguage].stop;
            } else {
                clearInterval(stopwatchInterval);
                stopwatchElapsed += Date.now() - stopwatchStartTime;
                stopwatchRunning = false;
                this.textContent = translations[currentLanguage].start;
            }
        });
        
        document.getElementById('lap-stopwatch').addEventListener('click', function() {
            if (stopwatchRunning) {
                const elapsed = Date.now() - stopwatchStartTime + stopwatchElapsed;
                const lapTime = formatStopwatchTime(elapsed);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.textContent = `${translations[currentLanguage].lap} ${document.getElementById('stopwatch-laps').children.length + 1}: ${lapTime}`;
                
                document.getElementById('stopwatch-laps').prepend(lapItem);
            }
        });
        
        document.getElementById('reset-stopwatch').addEventListener('click', function() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsed = 0;
            document.getElementById('stopwatch-display').textContent = '00:00:00.00';
            document.getElementById('start-stopwatch').textContent = translations[currentLanguage].start;
            document.getElementById('stopwatch-laps').innerHTML = '';
        });
        
        // Timer functionality
        let timerInterval;
        let timerEndTime;
        let timerPausedTime;
        let timerRunning = false;
        
        function formatTimerTime(ms) {
            const totalSeconds = Math.ceil(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function updateTimer() {
            const remaining = timerEndTime - Date.now();
            
            if (remaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer-display').textContent = '00:00:00';
                document.getElementById('start-timer').textContent = translations[currentLanguage].start;
                timerRunning = false;
                alert(currentLanguage === 'en' ? 'Timer finished!' : 'Timer abgelaufen!');
                return;
            }
            
            document.getElementById('timer-display').textContent = formatTimerTime(remaining);
        }
        
        document.getElementById('start-timer').addEventListener('click', function() {
            if (!timerRunning) {
                const hours = parseInt(document.getElementById('hours-input').value) || 0;
                const minutes = parseInt(document.getElementById('minutes-input').value) || 0;
                const seconds = parseInt(document.getElementById('seconds-input').value) || 0;
                
                const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
                
                if (totalMs <= 0) return;
                
                timerEndTime = Date.now() + totalMs;
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                this.textContent = translations[currentLanguage].restart;
                document.getElementById('pause-timer').textContent = translations[currentLanguage].pause;
            } else {
                // Restart with current values
                const hours = parseInt(document.getElementById('hours-input').value) || 0;
                const minutes = parseInt(document.getElementById('minutes-input').value) || 0;
                const seconds = parseInt(document.getElementById('seconds-input').value) || 0;
                
                const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
                
                if (totalMs <= 0) return;
                
                clearInterval(timerInterval);
                timerEndTime = Date.now() + totalMs;
                timerInterval = setInterval(updateTimer, 1000);
                document.getElementById('pause-timer').textContent = translations[currentLanguage].pause;
            }
        });
        
        document.getElementById('pause-timer').addEventListener('click', function() {
            if (timerRunning) {
                clearInterval(timerInterval);
                timerPausedTime = Date.now();
                timerRunning = false;
                this.textContent = translations[currentLanguage].resume;
            } else if (timerPausedTime) {
                const remaining = timerEndTime - timerPausedTime;
                timerEndTime = Date.now() + remaining;
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                this.textContent = translations[currentLanguage].pause;
            }
        });
        
        document.getElementById('reset-timer').addEventListener('click', function() {
            clearInterval(timerInterval);
            timerRunning = false;
            document.getElementById('timer-display').textContent = '00:00:00';
            document.getElementById('start-timer').textContent = translations[currentLanguage].start;
            document.getElementById('pause-timer').textContent = translations[currentLanguage].pause;
            document.getElementById('hours-input').value = '0';
            document.getElementById('minutes-input').value = '0';
            document.getElementById('seconds-input').value = '0';
        });
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });
        
        // Theme switching
        const themes = {
            default: {
                '--primary-color': '#0ff',
                '--secondary-color': '#f0f',
                '--bg-color': '#111',
                '--text-color': '#fff',
                '--glow-intensity': '0.8',
                '--primary-rgb': '0, 255, 255'
            },
            red: {
                '--primary-color': '#f00',
                '--secondary-color': '#f90',
                '--bg-color': '#300',
                '--text-color': '#fff',
                '--glow-intensity': '0.7',
                '--primary-rgb': '255, 0, 0'
            },
            blue: {
                '--primary-color': '#06f',
                '--secondary-color': '#0af',
                '--bg-color': '#003',
                '--text-color': '#fff',
                '--glow-intensity': '0.9',
                '--primary-rgb': '0, 102, 255'
            },
            green: {
                '--primary-color': '#0f0',
                '--secondary-color': '#af0',
                '--bg-color': '#030',
                '--text-color': '#fff',
                '--glow-intensity': '0.7',
                '--primary-rgb': '0, 255, 0'
            },
            purple: {
                '--primary-color': '#90f',
                '--secondary-color': '#f0f',
                '--bg-color': '#303',
                '--text-color': '#fff',
                '--glow-intensity': '0.8',
                '--primary-rgb': '144, 0, 255'
            },
            orange: {
                '--primary-color': '#f90',
                '--secondary-color': '#fc0',
                '--bg-color': '#630',
                '--text-color': '#fff',
                '--glow-intensity': '0.7',
                '--primary-rgb': '255, 153, 0'
            },
            pink: {
                '--primary-color': '#f6c',
                '--secondary-color': '#f9f',
                '--bg-color': '#603',
                '--text-color': '#fff',
                '--glow-intensity': '0.6',
                '--primary-rgb': '255, 102, 204'
            },
            cyan: {
                '--primary-color': '#0ff',
                '--secondary-color': '#6ff',
                '--bg-color': '#033',
                '--text-color': '#fff',
                '--glow-intensity': '0.9',
                '--primary-rgb': '0, 255, 255'
            },
            gold: {
                '--primary-color': '#ffd700',
                '--secondary-color': '#ff9900',
                '--bg-color': '#1a1a1a',
                '--text-color': '#fff',
                '--glow-intensity': '0.7',
                '--primary-rgb': '255, 215, 0'
            }
        };
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const themeName = this.dataset.theme;
                const theme = themes[themeName];
                
                for (const [property, value] of Object.entries(theme)) {
                    document.documentElement.style.setProperty(property, value);
                }
                
                // Update container glow
                document.querySelector('.container').style.boxShadow = 
                    `0 0 40px rgba(${theme['--primary-rgb']}, 0.3), 
                     inset 0 0 20px rgba(${theme['--primary-rgb']}, 0.1)`;
                document.querySelector('.container').style.borderColor = theme['--primary-color'];
                
                // Regenerate particles with new color
                createDigitalRain();
            });
        });
        
        // Mode switching
        const modes = {
            dark: {
                '--primary-color': '#0ff',
                '--secondary-color': '#f0f',
                '--bg-color': '#111',
                '--text-color': '#fff',
                '--glow-intensity': '0.8',
                '--primary-rgb': '0, 255, 255'
            },
            light: {
                '--primary-color': '#0066ff',
                '--secondary-color': '#ff3366',
                '--bg-color': '#f5f5f5',
                '--text-color': '#333',
                '--glow-intensity': '0.5',
                '--primary-rgb': '0, 102, 255'
            },
            gold: {
                '--primary-color': '#ffd700',
                '--secondary-color': '#ff9900',
                '--bg-color': '#1a1a1a',
                '--text-color': '#fff',
                '--glow-intensity': '0.7',
                '--primary-rgb': '255, 215, 0'
            }
        };
        
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const modeName = this.dataset.mode;
                const mode = modes[modeName];
                
                for (const [property, value] of Object.entries(mode)) {
                    document.documentElement.style.setProperty(property, value);
                }
                
                // Update container glow
                document.querySelector('.container').style.boxShadow = 
                    `0 0 40px rgba(${mode['--primary-rgb']}, 0.3), 
                     inset 0 0 20px rgba(${mode['--primary-rgb']}, 0.1)`;
                document.querySelector('.container').style.borderColor = mode['--primary-color'];
                
                // Regenerate particles with new color
                createDigitalRain();
            });
        });
        
        // Theme palette modal
        document.getElementById('theme-palette-btn').addEventListener('click', function() {
            document.getElementById('theme-palette').classList.add('active');
        });
        
        document.getElementById('theme-palette-close').addEventListener('click', function() {
            document.getElementById('theme-palette').classList.remove('active');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('theme-palette')) {
                document.getElementById('theme-palette').classList.remove('active');
            }
        });
        
        // Helper function to convert hex to rgb
        function hexToRgb(hex) {
            // Erweitert um auch rgb() Werte zu handeln
            if (hex.startsWith('rgb')) {
                const parts = hex.match(/\d+/g);
                return parts ? parts.map(Number) : [0, 255, 255];
            }
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return [r, g, b];
        }
        
        // Digital rain effect
        function createDigitalRain() {
            const particles = document.getElementById('particles');
            particles.innerHTML = ''; // Clear existing particles
            const particleCount = 200; // Mehr Partikel
            
            // Holen der aktuellen Primärfarbe für den Glitzer
            const primaryColor = getComputedStyle(document.documentElement)
                .getPropertyValue('--primary-color').trim();
            
            // RGB-Werte aus der Primärfarbe extrahieren
            const rgb = primaryColor.startsWith('#') 
                ? hexToRgb(primaryColor)
                : [0, 255, 255]; // Fallback zu Cyan
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = 1 + Math.random() * 4;
                const duration = 5 + Math.random() * 15;
                const delay = Math.random() * 20;
                const opacity = 0.3 + Math.random() * 0.7;
                const blur = Math.random() * 4;
                const left = Math.random() * 100;
                const animationType = Math.random() > 0.5 ? 'rotate' : 'scale';
                
                // Zufällige Position
                particle.style.position = 'fixed';
                particle.style.left = `${left}%`;
                particle.style.top = `${-10 - Math.random() * 20}%`;
                
                // Größe und Form
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.borderRadius = '50%'; // Runde Partikel für Glitzer
                
                // Farbe und Effekte
                particle.style.background = `radial-gradient(circle, 
                    rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, ${opacity}) 0%, 
                    rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0) 70%)`;
                particle.style.boxShadow = `0 0 ${blur}px ${blur/2}px rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, ${opacity * 0.7})`;
                particle.style.filter = `blur(${blur * 0.3}px)`;
                
                // Animation
                const animationName = `digitalRain${i}`;
                const keyframes = `
                    @keyframes ${animationName} {
                        0% { 
                            transform: translateY(-20vh) ${animationType === 'rotate' ? 'rotate(0deg)' : 'scale(0.5)'};
                            opacity: 0;
                        }
                        10% { 
                            opacity: ${opacity};
                            filter: blur(${blur * 0.3}px);
                        }
                        90% { 
                            opacity: ${opacity};
                        }
                        100% { 
                            transform: translateY(120vh) ${animationType === 'rotate' ? 'rotate(360deg)' : 'scale(1.5)'};
                            opacity: 0;
                            filter: blur(${blur * 0.5}px);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particle.style.animation = `${animationName} ${duration}s linear infinite`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.6, 1)';
                
                particles.appendChild(particle);
            }
        }
        
        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        createDigitalRain();
        updateLanguage();
    </script>
</body>
</html>
