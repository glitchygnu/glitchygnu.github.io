<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Time</title>
    <style>
        :root {
            --primary-color: #0ff;
            --secondary-color: #f0f;
            --bg-color: #111;
            --text-color: #fff;
            --glow-intensity: 0.8;
            --button-radius: 20px;
            --container-radius: 25px;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: var(--container-radius);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            max-width: 800px;
            width: 90%;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            letter-spacing: 3px;
            font-weight: 700;
        }

        .clock {
            font-size: 5rem;
            margin: 1rem 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            letter-spacing: 5px;
            font-weight: 500;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: var(--button-radius);
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        button:hover {
            color: #000;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .stopwatch-display {
            font-size: 3rem;
            margin: 1rem 0;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .laps {
            margin-top: 1rem;
            max-height: 150px;
            overflow-y: auto;
            padding: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lap-item {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            color: var(--text-color);
        }

        .theme-selector {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            max-width: 100%;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            border: 2px solid #fff;
            transition: transform 0.2s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-color);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            border-radius: var(--button-radius) var(--button-radius) 0 0;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .timer-input {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .timer-input input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 60px;
            text-align: center;
            border-radius: var(--button-radius);
        }

        .timer-display {
            font-size: 4rem;
            margin: 1rem 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* Theme selector button */
        .theme-palette-btn {
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-palette-btn:hover {
            background: var(--primary-color);
            color: #000;
        }

        /* Theme palette modal */
        .theme-palette {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: var(--container-radius);
            border: 1px solid var(--primary-color);
            z-index: 100;
            max-width: 80%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }

        .theme-palette.active {
            display: block;
        }

        .theme-palette-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mode selector */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--button-radius);
        }

        /* Language selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: var(--primary-color);
            color: #000;
        }

        /* Animation for digital rain effect */
        @keyframes digitalRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .clock {
                font-size: 3rem;
            }
            .stopwatch-display, .timer-display {
                font-size: 2rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 80%;
            }
            .language-selector {
                position: static;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="language-selector">
            <button class="language-btn" id="language-btn">EN</button>
        </div>
        
        <h1 class="title" id="app-title">NEON TIME</h1>
        
        <div class="tab-container">
            <button class="tab active" data-tab="clock" id="clock-tab">Digital Clock</button>
            <button class="tab" data-tab="stopwatch" id="stopwatch-tab">Stopwatch</button>
            <button class="tab" data-tab="timer" id="timer-tab">Timer</button>
        </div>
        
        <!-- Clock Tab -->
        <div class="tab-content active" id="clock">
            <div class="clock" id="digital-clock">00:00:00</div>
            <div class="date" id="current-date">Monday, January 1, 2023</div>
        </div>
        
        <!-- Stopwatch Tab -->
        <div class="tab-content" id="stopwatch">
            <div class="stopwatch-display" id="stopwatch-display">00:00:00.00</div>
            <div class="controls">
                <button id="start-stopwatch">Start</button>
                <button id="lap-stopwatch">Lap</button>
                <button id="reset-stopwatch">Reset</button>
            </div>
            <div class="laps" id="stopwatch-laps"></div>
        </div>
        
        <!-- Timer Tab -->
        <div class="tab-content" id="timer">
            <div class="timer-display" id="timer-display">00:00:00</div>
            <div class="timer-input">
                <input type="number" id="hours-input" min="0" max="23" value="0" placeholder="HH">
                <span>:</span>
                <input type="number" id="minutes-input" min="0" max="59" value="0" placeholder="MM">
                <span>:</span>
                <input type="number" id="seconds-input" min="0" max="59" value="0" placeholder="SS">
            </div>
            <div class="timer-controls">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn" data-mode="dark" id="dark-mode-btn">Dark Mode</button>
            <button class="mode-btn" data-mode="light" id="light-mode-btn">Light Mode</button>
            <button class="mode-btn" data-mode="gold" id="gold-mode-btn">Gold Mode</button>
        </div>
        
        <button class="theme-palette-btn" id="theme-palette-btn">Show Color Palette</button>
        
        <div class="theme-palette" id="theme-palette">
            <button class="theme-palette-close" id="theme-palette-close">&times;</button>
            <h3 id="palette-title">Color Palette</h3>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="default" style="background: linear-gradient(135deg, #111, #003);"></button>
                <button class="theme-btn" data-theme="red" style="background: linear-gradient(135deg, #300, #900);"></button>
                <button class="theme-btn" data-theme="blue" style="background: linear-gradient(135deg, #003, #009);"></button>
                <button class="theme-btn" data-theme="green" style="background: linear-gradient(135deg, #030, #090);"></button>
                <button class="theme-btn" data-theme="purple" style="background: linear-gradient(135deg, #303, #909);"></button>
                <button class="theme-btn" data-theme="orange" style="background: linear-gradient(135deg, #630, #960);"></button>
                <button class="theme-btn" data-theme="pink" style="background: linear-gradient(135deg, #603, #906);"></button>
                <button class="theme-btn" data-theme="cyan" style="background: linear-gradient(135deg, #033, #099);"></button>
            </div>
        </div>
    </div>

    <script>
        // Language translations
        const translations = {
            en: {
                appTitle: "NEON TIME",
                clockTab: "Digital Clock",
                stopwatchTab: "Stopwatch",
                timerTab: "Timer",
                start: "Start",
                stop: "Stop",
                lap: "Lap",
                reset: "Reset",
                pause: "Pause",
                restart: "Restart",
                resume: "Resume",
                darkMode: "Dark Mode",
                lightMode: "Light Mode",
                goldMode: "Gold Mode",
                colorPalette: "Show Color Palette",
                paletteTitle: "Color Palette",
                monday: "Monday",
                tuesday: "Tuesday",
                wednesday: "Wednesday",
                thursday: "Thursday",
                friday: "Friday",
                saturday: "Saturday",
                sunday: "Sunday",
                january: "January",
                february: "February",
                march: "March",
                april: "April",
                may: "May",
                june: "June",
                july: "July",
                august: "August",
                september: "September",
                october: "October",
                november: "November",
                december: "December"
            },
            de: {
                appTitle: "NEON UHR",
                clockTab: "Digitale Uhr",
                stopwatchTab: "Stoppuhr",
                timerTab: "Timer",
                start: "Start",
                stop: "Stopp",
                lap: "Runde",
                reset: "Zurücksetzen",
                pause: "Pause",
                restart: "Neustart",
                resume: "Fortsetzen",
                darkMode: "Dunkelmodus",
                lightMode: "Hellmodus",
                goldMode: "Gold Modus",
                colorPalette: "Farbpalette zeigen",
                paletteTitle: "Farbpalette",
                monday: "Montag",
                tuesday: "Dienstag",
                wednesday: "Mittwoch",
                thursday: "Donnerstag",
                friday: "Freitag",
                saturday: "Samstag",
                sunday: "Sonntag",
                january: "Januar",
                february: "Februar",
                march: "März",
                april: "April",
                may: "Mai",
                june: "Juni",
                july: "Juli",
                august: "August",
                september: "September",
                october: "Oktober",
                november: "November",
                december: "Dezember"
            }
        };

        let currentLanguage = 'en';

        // Function to update all text elements
        function updateLanguage() {
            document.getElementById('app-title').textContent = translations[currentLanguage].appTitle;
            document.getElementById('clock-tab').textContent = translations[currentLanguage].clockTab;
            document.getElementById('stopwatch-tab').textContent = translations[currentLanguage].stopwatchTab;
            document.getElementById('timer-tab').textContent = translations[currentLanguage].timerTab;
            
            const startStopwatchBtn = document.getElementById('start-stopwatch');
            if (startStopwatchBtn.textContent === 'Stop' || startStopwatchBtn.textContent === translations['en'].stop) {
                startStopwatchBtn.textContent = translations[currentLanguage].stop;
            } else {
                startStopwatchBtn.textContent = translations[currentLanguage].start;
            }
            
            document.getElementById('lap-stopwatch').textContent = translations[currentLanguage].lap;
            document.getElementById('reset-stopwatch').textContent = translations[currentLanguage].reset;
            
            const startTimerBtn = document.getElementById('start-timer');
            if (startTimerBtn.textContent === 'Restart' || startTimerBtn.textContent === translations['en'].restart) {
                startTimerBtn.textContent = translations[currentLanguage].restart;
            } else {
                startTimerBtn.textContent = translations[currentLanguage].start;
            }
            
            const pauseTimerBtn = document.getElementById('pause-timer');
            if (pauseTimerBtn.textContent === 'Resume' || pauseTimerBtn.textContent === translations['en'].resume) {
                pauseTimerBtn.textContent = translations[currentLanguage].resume;
            } else {
                pauseTimerBtn.textContent = translations[currentLanguage].pause;
            }
            
            document.getElementById('reset-timer').textContent = translations[currentLanguage].reset;
            document.getElementById('dark-mode-btn').textContent = translations[currentLanguage].darkMode;
            document.getElementById('light-mode-btn').textContent = translations[currentLanguage].lightMode;
            document.getElementById('gold-mode-btn').textContent = translations[currentLanguage].goldMode;
            document.getElementById('theme-palette-btn').textContent = translations[currentLanguage].colorPalette;
            document.getElementById('palette-title').textContent = translations[currentLanguage].paletteTitle;
            document.getElementById('language-btn').textContent = currentLanguage.toUpperCase();
            
            // Update date display
            updateClock();
        }

        // Language switcher
        document.getElementById('language-btn').addEventListener('click', function() {
            currentLanguage = currentLanguage === 'en' ? 'de' : 'en';
            updateLanguage();
        });

        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const dayNames = [
                translations[currentLanguage].sunday,
                translations[currentLanguage].monday,
                translations[currentLanguage].tuesday,
                translations[currentLanguage].wednesday,
                translations[currentLanguage].thursday,
                translations[currentLanguage].friday,
                translations[currentLanguage].saturday
            ];
            
            const monthNames = [
                translations[currentLanguage].january,
                translations[currentLanguage].february,
                translations[currentLanguage].march,
                translations[currentLanguage].april,
                translations[currentLanguage].may,
                translations[currentLanguage].june,
                translations[currentLanguage].july,
                translations[currentLanguage].august,
                translations[currentLanguage].september,
                translations[currentLanguage].october,
                translations[currentLanguage].november,
                translations[currentLanguage].december
            ];
            
            const dayName = dayNames[now.getDay()];
            const monthName = monthNames[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            document.getElementById('current-date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
        }
        
        // Stopwatch functionality
        let stopwatchInterval;
        let stopwatchStartTime;
        let stopwatchElapsed = 0;
        let stopwatchRunning = false;
        
        function formatStopwatchTime(ms) {
            const date = new Date(ms);
            const hours = date.getUTCHours().toString().padStart(2, '0');
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }
        
        function updateStopwatch() {
            const elapsed = Date.now() - stopwatchStartTime + stopwatchElapsed;
            document.getElementById('stopwatch-display').textContent = formatStopwatchTime(elapsed);
        }
        
        document.getElementById('start-stopwatch').addEventListener('click', function() {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now();
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                this.textContent = translations[currentLanguage].stop;
            } else {
                clearInterval(stopwatchInterval);
                stopwatchElapsed += Date.now() - stopwatchStartTime;
                stopwatchRunning = false;
                this.textContent = translations[currentLanguage].start;
            }
        });
        
        document.getElementById('lap-stopwatch').addEventListener('click', function() {
            if (stopwatchRunning) {
                const elapsed = Date.now() - stopwatchStartTime + stopwatchElapsed;
                const lapTime = formatStopwatchTime(elapsed);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.textContent = `${translations[currentLanguage].lap} ${document.getElementById('stopwatch-laps').children.length + 1}: ${lapTime}`;
                
                document.getElementById('stopwatch-laps').prepend(lapItem);
            }
        });
        
        document.getElementById('reset-stopwatch').addEventListener('click', function() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsed = 0;
            document.getElementById('stopwatch-display').textContent = '00:00:00.00';
            document.getElementById('start-stopwatch').textContent = translations[currentLanguage].start;
            document.getElementById('stopwatch-laps').innerHTML = '';
        });
        
        // Timer functionality
        let timerInterval;
        let timerEndTime;
        let timerPausedTime;
        let timerRunning = false;
        
        function formatTimerTime(ms) {
            const totalSeconds = Math.ceil(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function updateTimer() {
            const remaining = timerEndTime - Date.now();
            
            if (remaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer-display').textContent = '00:00:00';
                document.getElementById('start-timer').textContent = translations[currentLanguage].start;
                timerRunning = false;
                alert(currentLanguage === 'en' ? 'Timer finished!' : 'Timer abgelaufen!');
                return;
            }
            
            document.getElementById('timer-display').textContent = formatTimerTime(remaining);
        }
        
        document.getElementById('start-timer').addEventListener('click', function() {
            if (!timerRunning) {
                const hours = parseInt(document.getElementById('hours-input').value) || 0;
                const minutes = parseInt(document.getElementById('minutes-input').value) || 0;
                const seconds = parseInt(document.getElementById('seconds-input').value) || 0;
                
                const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
                
                if (totalMs <= 0) return;
                
                timerEndTime = Date.now() + totalMs;
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                this.textContent = translations[currentLanguage].restart;
                document.getElementById('pause-timer').textContent = translations[currentLanguage].pause;
            } else {
                // Restart with current values
                const hours = parseInt(document.getElementById('hours-input').value) || 0;
                const minutes = parseInt(document.getElementById('minutes-input').value) || 0;
                const seconds = parseInt(document.getElementById('seconds-input').value) || 0;
                
                const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
                
                if (totalMs <= 0) return;
                
                clearInterval(timerInterval);
                timerEndTime = Date.now() + totalMs;
                timerInterval = setInterval(updateTimer, 1000);
                document.getElementById('pause-timer').textContent = translations[currentLanguage].pause;
            }
        });
        
        document.getElementById('pause-timer').addEventListener('click', function() {
            if (timerRunning) {
                clearInterval(timerInterval);
                timerPausedTime = Date.now();
                timerRunning = false;
                this.textContent = translations[currentLanguage].resume;
            } else if (timerPausedTime) {
                const remaining = timerEndTime - timerPausedTime;
                timerEndTime = Date.now() + remaining;
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                this.textContent = translations[currentLanguage].pause;
            }
        });
        
        document.getElementById('reset-timer').addEventListener('click', function() {
            clearInterval(timerInterval);
            timerRunning = false;
            document.getElementById('timer-display').textContent = '00:00:00';
            document.getElementById('start-timer').textContent = translations[currentLanguage].start;
            document.getElementById('pause-timer').textContent = translations[currentLanguage].pause;
            document.getElementById('hours-input').value = '0';
            document.getElementById('minutes-input').value = '0';
            document.getElementById('seconds-input').value = '0';
        });
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });
        
        // Theme switching
        const themes = {
            default: {
                '--primary-color': '#0ff',
                '--secondary-color': '#f0f',
                '--bg-color': '#111',
                '--text-color': '#fff',
                '--glow-intensity': '0.8'
            },
            red: {
                '--primary-color': '#f00',
                '--secondary-color': '#f90',
                '--bg-color': '#300',
                '--text-color': '#fff',
                '--glow-intensity': '0.7'
            },
            blue: {
                '--primary-color': '#06f',
                '--secondary-color': '#0af',
                '--bg-color': '#003',
                '--text-color': '#fff',
                '--glow-intensity': '0.9'
            },
            green: {
                '--primary-color': '#0f0',
                '--secondary-color': '#af0',
                '--bg-color': '#030',
                '--text-color': '#fff',
                '--glow-intensity': '0.7'
            },
            purple: {
                '--primary-color': '#90f',
                '--secondary-color': '#f0f',
                '--bg-color': '#303',
                '--text-color': '#fff',
                '--glow-intensity': '0.8'
            },
            orange: {
                '--primary-color': '#f90',
                '--secondary-color': '#fc0',
                '--bg-color': '#630',
                '--text-color': '#fff',
                '--glow-intensity': '0.7'
            },
            pink: {
                '--primary-color': '#f6c',
                '--secondary-color': '#f9f',
                '--bg-color': '#603',
                '--text-color': '#fff',
                '--glow-intensity': '0.6'
            },
            cyan: {
                '--primary-color': '#0ff',
                '--secondary-color': '#6ff',
                '--bg-color': '#033',
                '--text-color': '#fff',
                '--glow-intensity': '0.9'
            }
        };
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const themeName = this.dataset.theme;
                const theme = themes[themeName];
                
                for (const [property, value] of Object.entries(theme)) {
                    document.documentElement.style.setProperty(property, value);
                }
                
                // Update container glow
                document.querySelector('.container').style.boxShadow = `0 0 30px rgba(${hexToRgb(theme['--primary-color']).join(', ')}, 0.2)`;
                document.querySelector('.container').style.borderColor = theme['--primary-color'];
            });
        });
        
        // Mode switching
        const modes = {
            dark: {
                '--primary-color': '#0ff',
                '--secondary-color': '#f0f',
                '--bg-color': '#111',
                '--text-color': '#fff',
                '--glow-intensity': '0.8'
            },
            light: {
                '--primary-color': '#0066ff',
                '--secondary-color': '#ff3366',
                '--bg-color': '#f5f5f5',
                '--text-color': '#333',
                '--glow-intensity': '0.5'
            },
            gold: {
                '--primary-color': '#ffd700',
                '--secondary-color': '#ff9900',
                '--bg-color': '#1a1a1a',
                '--text-color': '#fff',
                '--glow-intensity': '0.7'
            }
        };
        
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const modeName = this.dataset.mode;
                const mode = modes[modeName];
                
                for (const [property, value] of Object.entries(mode)) {
                    document.documentElement.style.setProperty(property, value);
                }
                
                // Update container glow
                document.querySelector('.container').style.boxShadow = `0 0 30px rgba(${hexToRgb(mode['--primary-color']).join(', ')}, 0.2)`;
                document.querySelector('.container').style.borderColor = mode['--primary-color'];
            });
        });
        
        // Theme palette modal
        document.getElementById('theme-palette-btn').addEventListener('click', function() {
            document.getElementById('theme-palette').classList.add('active');
        });
        
        document.getElementById('theme-palette-close').addEventListener('click', function() {
            document.getElementById('theme-palette').classList.remove('active');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('theme-palette')) {
                document.getElementById('theme-palette').classList.remove('active');
            }
        });
        
        // Helper function to convert hex to rgb
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            return [r, g, b];
        }
        
        // Digital rain effect
        function createDigitalRain() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = '2px';
                particle.style.height = `${10 + Math.random() * 20}px`;
                particle.style.background = 'linear-gradient(to bottom, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0)';
                particle.style.opacity = '0.3';
                particle.style.animation = `digitalRain ${3 + Math.random() * 5}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particles.appendChild(particle);
            }
        }
        
        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        createDigitalRain();
        updateLanguage();
    </script>
</body>
</html>
