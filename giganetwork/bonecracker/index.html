<!DOCTYPE html>
<html>
<head>
    <title>Realistic Skeleton Cracking Game</title>
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .skeleton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
        }

        .bone {
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.9;
        }

        .bone:hover {
            opacity: 1;
            filter: brightness(1.1);
        }

        .bone.cracked {
            animation: crack 0.4s ease-out;
            filter: brightness(1.3) sepia(1) hue-rotate(300deg);
            opacity: 0.7;
        }

        @keyframes crack {
            0% { transform: translate(0,0); }
            20% { transform: translate(2px,-1px) rotate(0.5deg); }
            40% { transform: translate(-1px,2px) rotate(-0.5deg); }
            60% { transform: translate(3px,1px) rotate(0.3deg); }
            80% { transform: translate(-2px,-1px) rotate(-0.3deg); }
            100% { transform: translate(0,0); }
        }

            width: 30px;
            height: 30px;

            opacity: 0;
            pointer-events: none;
            animation: crackEffect 0.5s;
        }

        @keyframes crackEffect {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }

    <script>
        // Audio fix with base64 encoded fallbacks
        const crackSounds = [
            'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU',
            // Add real base64 encoded sounds or use:
            'https://cdn.freesound.org/previews/689/689072_16481706-lq.mp3',
            'https://cdn.freesound.org/previews/689/689071_16481706-lq.mp3'
        ];

        function crackBone(event) {
            const bone = event.target;
            
            // Crack animation
            bone.classList.add('cracked');
            setTimeout(() => bone.classList.remove('cracked'), 400);

            // Sound effect
            const audio = new Audio(crackSounds[Math.floor(Math.random()*crackSounds.length)]);
            audio.play().catch(() => {}); // Fix browser autoplay policies
            
            // Visual effect
            const rect = bone.getBoundingClientRect();
            const effect = document.createElement('div');
            effect.className = 'crack-effect';
            effect.style.left = `${event.clientX - 15}px`;
            effect.style.top = `${event.clientY - 15}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        // Enable audio after first click
        document.body.addEventListener('click', () => {
            if(crackSounds[0].startsWith('data:')) return;
            crackSounds.forEach(url => new Audio(url).load());
        }, {once: true});
    </script>
