<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUTSCHER NEURO CYBER PUNK 9000 PRO MAX ULTRA HYPER EDITION</title>
    <style>
        /* ==== MEGA KRASSE BASIS STYLES ==== */
        :root {
            --neon1: hsl(${Math.random() * 360}, 100%, 80%);
            --neon2: hsl(${Math.random() * 360}, 100%, 80%);
            --neon3: hsl(${Math.random() * 360}, 100%, 80%);
            --neon4: hsl(${Math.random() * 360}, 100%, 80%);
            --neon5: hsl(${Math.random() * 360}, 100%, 80%);
            --glitch: 0;
            --matrix: 0;
            --blur: 0px;
            --pulse: 0;
            --hologram: 0;
            --cyberscan: 0;
            --quantum: 0;
            --datastorm: 0;
            --neon-intensity: 1;
            --cyber-distortion: 0;
            --neon-flicker: 0;
        }

        /* ==== ULTIMATIVER BODY UPGRADE ==== */
        body {
            margin: 0;
            background: 
                radial-gradient(circle at center, #000 0%, #111 100%),
                repeating-linear-gradient(45deg, rgba(0,255,0,0.1) 0px 2px, transparent 2px 20px),
                repeating-radial-gradient(circle, var(--neon1) 0% 1%, transparent 1% 5%),
                linear-gradient(135deg, rgba(255,0,255,0.05), rgba(0,255,255,0.05));
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Courier New', monospace, 'Arial Narrow', Arial, sans-serif;
            overflow: hidden;
            animation: 
                glitch 2s infinite,
                matrixPulse 5s infinite,
                bgPulse 10s infinite alternate,
                cyberDistortion 7s infinite,
                neonFlicker 3s infinite;
            filter: 
                blur(var(--blur))
                contrast(var(--neon-intensity));
            transition: 
                filter 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                background 1s ease;
            position: relative;
            perspective: 1000px;
        }

        /* ==== HYPER CANVAS UPGRADE ==== */
        #canvas {
            width: 95vmin;
            height: 95vmin;
            border: 5px double var(--neon1);
            border-radius: 25px;
            box-shadow: 
                0 0 100px var(--neon1),
                inset 0 0 100px var(--neon2),
                0 0 300px rgba(255,255,255,0.2) inset,
                0 0 50px var(--neon3) inset,
                0 0 70px var(--neon4),
                inset 0 0 70px var(--neon5);
            cursor: crosshair;
            filter: 
                hue-rotate(var(--glitch))
                drop-shadow(0 0 20px var(--neon2))
                contrast(200%)
                brightness(var(--neon-intensity));
            transition: all 0.3s;
            background: 
                radial-gradient(circle at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.9) 100%),
                repeating-linear-gradient(45deg, rgba(0,255,255,0.05) 0px 1px, transparent 1px 10px);
            mix-blend-mode: lighten;
            transform: 
                rotate(var(--pulse))
                skewX(calc(var(--cyber-distortion) * 1deg))
                skewY(calc(var(--cyber-distortion) * 0.5deg));
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        /* ==== MEGA KONTROLLELEMENTE UPGRADE ==== */
        .controls {
            position: fixed;
            bottom: 3rem;
            background: rgba(0,0,0,0.95);
            padding: 2rem 5rem;
            border-radius: 60px;
            backdrop-filter: blur(40px) brightness(200%) contrast(200%);
            border: 4px solid;
            border-image: 
                linear-gradient(45deg, var(--neon1), var(--neon2), var(--neon3), var(--neon4), var(--neon5)) 1;
            transform: perspective(800px) rotateX(25deg);
            box-shadow: 
                0 0 200px rgba(0,255,0,0.3),
                inset 0 0 80px rgba(255,0,255,0.5),
                0 0 0 10px rgba(0,0,0,0.8);
            transition: all 0.7s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 90%;
        }

        .controls:hover {
            transform: perspective(800px) rotateX(15deg) scale(1.05);
            box-shadow: 
                0 0 300px rgba(0,255,255,0.5),
                inset 0 0 100px rgba(255,0,255,0.7);
        }

        /* ==== ULTRA BUTTONS UPGRADE ==== */
        button {
            background: 
                linear-gradient(45deg, 
                    var(--neon1) 0%, 
                    transparent 30%,
                    var(--neon2) 70%,
                    transparent 100%
                ),
                radial-gradient(circle, #000 0%, #111 100%),
                repeating-linear-gradient(45deg, 
                    rgba(255,255,255,0.1) 0px 1px, 
                    transparent 1px 5px);
            border: none;
            padding: 1.5rem 3rem;
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 
                0 0 20px var(--neon1),
                0 0 10px var(--neon3);
            position: relative;
            margin: 0.5rem;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            cursor: pointer;
            animation: 
                buttonGlow 2s infinite,
                buttonPulse 3s infinite,
                buttonHue 10s infinite;
            overflow: hidden;
            z-index: 100;
            min-width: 200px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        button:hover {
            transform: 
                scale(1.4)
                skewX(-15deg)
                translateY(-10px);
            filter: 
                hue-rotate(90deg)
                drop-shadow(0 0 30px var(--neon2))
                brightness(1.5);
            z-index: 100;
            animation-play-state: paused;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            background: 
                linear-gradient(45deg, 
                    var(--neon3) 0%, 
                    var(--neon1) 50%,
                    var(--neon4) 100%
                ),
                radial-gradient(circle, #000 0%, #111 100%);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                var(--neon3),
                var(--neon5),
                transparent
            );
            animation: scan 3s linear infinite;
            opacity: 0.7;
            mix-blend-mode: overlay;
        }

        /* ==== DIGITAL RAIN ULTRA UPGRADE ==== */
        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: var(--matrix);
            mix-blend-mode: screen;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0,255,0,0.1) 0px 1px,
                    transparent 1px 10px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0,0,255,0.05) 0px 1px,
                    transparent 1px 20px
                );
        }

        /* ==== HOLOGRAMM EFFECT ==== */
        .hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: var(--hologram);
            background: 
                radial-gradient(circle at center, 
                    rgba(0,255,255,0.1) 0%, 
                    transparent 70%),
                repeating-conic-gradient(
                    from 0deg,
                    rgba(0,255,255,0.05) 0deg 10deg,
                    transparent 10deg 20deg
                );
            animation: hologramPulse 10s infinite alternate;
        }

        /* ==== CYBER SCAN LINES ==== */
        .cyber-scan {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: var(--cyberscan);
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 1px,
                rgba(0,255,255,0.1) 1px,
                rgba(0,255,255,0.1) 2px
            );
            animation: scanMove 5s linear infinite;
        }

        /* ==== QUANTUM PARTIKEL SYSTEM ==== */
        .quantum-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -3;
            opacity: var(--quantum);
        }

        /* ==== DATA STORM EFFECT ==== */
        .data-storm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -4;
            opacity: var(--datastorm);
            background: 
                repeating-radial-gradient(
                    circle at center,
                    rgba(255,0,255,0.05) 0px 1px,
                    transparent 1px 10px
                );
            animation: dataStorm 20s infinite linear;
        }

        /* ==== PARTIKEL SYSTEM MEGA UPGRADE ==== */
        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        /* ==== NEON GRID OVERLAY ==== */
        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255,255,255,0.05) 0px 1px,
                    transparent 1px 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255,255,255,0.05) 0px 1px,
                    transparent 1px 20px
                );
        }

        /* ==== CORNER LIGHTS ==== */
        .corner-light {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: -1;
        }

        .corner-light.tl {
            top: -150px;
            left: -150px;
            background: var(--neon1);
        }

        .corner-light.tr {
            top: -150px;
            right: -150px;
            background: var(--neon2);
        }

        .corner-light.bl {
            bottom: -150px;
            left: -150px;
            background: var(--neon3);
        }

        .corner-light.br {
            bottom: -150px;
            right: -150px;
            background: var(--neon4);
        }

        /* ==== ANIMATIONEN MEGA UPGRADE ==== */
        @keyframes glitch {
            0% { --glitch: 0; }
            2% { --glitch: 15deg; }
            4% { --glitch: -10deg; }
            6% { --glitch: 5deg; }
            8% { --glitch: -5deg; }
            10% { --glitch: 0; }
            100% { --glitch: 0; }
        }

        @keyframes matrixPulse {
            0%, 100% { --matrix: 0.3; }
            50% { --matrix: 0.8; }
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 20px var(--neon1); }
            50% { box-shadow: 0 0 50px var(--neon2), 0 0 30px var(--neon3); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes buttonHue {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes scan {
            0% { transform: translate(-50%, -50%) rotate(45deg) translateX(-200%); }
            100% { transform: translate(-50%, -50%) rotate(45deg) translateX(200%); }
        }

        @keyframes bgPulse {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 200px 200px, 400px 400px, 600px 600px, 800px 800px; }
        }

        @keyframes particleFall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(720deg); }
        }

        @keyframes particleSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes hologramPulse {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.7; transform: translateY(-20px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }

        @keyframes scanMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes dataStorm {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes cyberDistortion {
            0%, 100% { --cyber-distortion: 0; }
            50% { --cyber-distortion: 5; }
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { --neon-intensity: 1; }
            20% { --neon-intensity: 0.8; }
            22% { --neon-intensity: 0.6; }
            24% { --neon-intensity: 0.4; }
            55% { --neon-intensity: 1.2; }
        }

        @keyframes quantumFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(0, -60px) rotate(180deg); }
            75% { transform: translate(-50px, -30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes particleExplode {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ==== RESPONSIVE DESIGN ==== */
        @media (max-width: 1200px) {
            .controls {
                padding: 1.5rem 3rem;
                bottom: 2rem;
            }
            button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                min-width: 160px;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
                border-radius: 30px;
                bottom: 1rem;
            }
            button {
                width: 80%;
                margin: 0.3rem 0;
            }
            #canvas {
                width: 90vmin;
                height: 90vmin;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="generateNew()">⟳ CYBERGEN 2.0</button>
        <button onclick="toggleMode('chaos')">♺ CHAOS MODUS X</button>
        <button onclick="toggleMode('matrix')">⎔ MATRIX MODUS PRO</button>
        <button onclick="toggleMode('blur')">✧ BLUR MODUS ULTRA</button>
        <button onclick="toggleMode('hologram')">☄ HOLOGRAMM MODUS</button>
        <button onclick="toggleMode('cyberscan')">⧉ CYBER SCAN</button>
        <button onclick="toggleMode('quantum')">⚛ QUANTUM MODUS</button>
        <button onclick="toggleMode('datastorm')">☢ DATA STORM</button>
        <button onclick="share()">⇪ UPLOAD TO CLOUD</button>
    </div>
    <div class="digital-rain"></div>
    <div class="hologram"></div>
    <div class="cyber-scan"></div>
    <div class="quantum-particles"></div>
    <div class="data-storm"></div>
    <div class="particle-system"></div>
    <div class="neon-grid"></div>
    <div class="corner-light tl"></div>
    <div class="corner-light tr"></div>
    <div class="corner-light bl"></div>
    <div class="corner-light br"></div>

    <script>
        // ==== MEGA INITIALISIERUNG ====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isChaos = false;
        let isMatrix = false;
        let isBlur = false;
        let isHologram = false;
        let isCyberscan = false;
        let isQuantum = false;
        let isDatastorm = false;
        let hue = 0;
        let particles = [];
        let quantumParticles = [];
        let matrixDrops = [];
        let lastFrameTime = 0;
        const fps = 60;
        const frameInterval = 1000 / fps;

        // ==== HYPER HAUPTSYSTEM ====
        function init() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            generateArt();
            createDigitalRain();
            createParticleSystem();
            createQuantumParticles();
            setInterval(pulseGlitch, 100);
            setInterval(updateParticles, 16);
            setInterval(rotateCanvas, 50);
            setInterval(updateQuantumParticles, 30);
            setInterval(updateNeonColors, 10000);
            requestAnimationFrame(gameLoop);
        }

        // ==== GAME LOOP FÜR MAXIMALE PERFORMANCE ====
        function gameLoop(timestamp) {
            if (timestamp < lastFrameTime + frameInterval) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastFrameTime = timestamp;
            
            if(isChaos) chaosEngine();
            if(isMatrix) updateMatrix();
            if(isHologram) updateHologram();
            
            requestAnimationFrame(gameLoop);
        }

        // ==== ULTRA KUNSTGENERATOR ====
        function generateArt() {
            ctx.globalCompositeOperation = 'lighter';
            
            // CYBER CORE 2.0
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // NEURALES NETZWERK PRO
            for(let i = 0; i < 1500; i++) {
                ctx.beginPath();
                const startX = Math.random() * canvas.width;
                const startY = Math.random() * canvas.height;
                ctx.moveTo(startX, startY);
                
                for(let j = 0; j < 3; j++) {
                    ctx.bezierCurveTo(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                }
                
                ctx.strokeStyle = `hsla(${(hue + i * 3) % 360}, 100%, 60%, ${Math.random() * 0.7})`;
                ctx.lineWidth = Math.random() * 7;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            // QUANTENPARTIKEL ULTRA
            for(let i = 0; i < 3000; i++) {
                ctx.beginPath();
                const size = Math.random() * 15;
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    size,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, ${Math.random() * 0.5})`;
                ctx.fill();
                
                // GLOW EFFECT
                ctx.shadowColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.shadowBlur = size * 2;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // ENERGIELINIEN HYPER
            for(let i = 0; i < 80; i++) {
                ctx.beginPath();
                const centerX = canvas.width/2 + (Math.random() - 0.5) * 200;
                const centerY = canvas.height/2 + (Math.random() - 0.5) * 200;
                const radius = Math.random() * canvas.width/1.5;
                const startAngle = Math.random() * Math.PI * 2;
                const endAngle = startAngle + Math.random() * Math.PI * 2;
                
                ctx.arc(
                    centerX,
                    centerY,
                    radius,
                    startAngle,
                    endAngle
                );
                
                ctx.strokeStyle = `hsla(${(hue + i * 12) % 360}, 100%, 60%, 0.5)`;
                ctx.lineWidth = Math.random() * 5 + 1;
                ctx.stroke();
                
                // DOPPELTE LINIE FÜR 3D EFFECT
                ctx.strokeStyle = `hsla(${(hue + i * 12 + 30) % 360}, 100%, 70%, 0.3)`;
                ctx.lineWidth = Math.random() * 3 + 1;
                ctx.stroke();
            }

            // FRACTAL PATTERNS
            for(let i = 0; i < 10; i++) {
                drawFractal(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 100 + 50,
                    Math.floor(Math.random() * 3) + 3
                );
            }

            // CYBER CIRCUITS
            drawCircuits();

            hue = (hue + 3) % 360;
        }

        // ==== CHAOS ENGINE PRO MAX ====
        function chaosEngine() {
            ctx.globalCompositeOperation = 'difference';
            ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 60%, 0.2)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.setTransform(
                1.05 + Math.sin(Date.now()/80)*0.1,
                Math.cos(Date.now()/150)*0.15,
                Math.sin(Date.now()/200)*0.15,
                1.05 + Math.cos(Date.now()/250)*0.1,
                Math.random() * 20 - 10,
                Math.random() * 20 - 10
            );

            // CHAOS PARTICLES
            for(let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 30,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, ${Math.random() * 0.3})`;
                ctx.fill();
            }
        }

        // ==== MATRIX REGEN ULTRA ====
        function createDigitalRain() {
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const rain = document.querySelector('.digital-rain');
            
            setInterval(() => {
                if(!isMatrix) return;
                
                for(let i = 0; i < 5; i++) {
                    const span = document.createElement('span');
                    span.style.cssText = `
                        position: absolute;
                        left: ${Math.random() * 100}%;
                        animation: 
                            particleFall ${Math.random() * 2 + 1}s linear forwards,
                            particleSpin ${Math.random() * 5 + 5}s linear infinite;
                        color: hsl(${Math.random() * 60 + 100}, 100%, ${Math.random() * 30 + 50}%);
                        opacity: ${Math.random() * 0.7 + 0.3};
                        font-size: ${Math.random() * 25 + 15}px;
                        filter: 
                            blur(${Math.random()}px)
                            drop-shadow(0 0 5px hsl(${Math.random() * 60 + 100}, 100%, 50%));
                        font-weight: ${Math.random() > 0.5 ? 'bold' : 'normal'};
                        transform: scale(${Math.random() > 0.5 ? -1 : 1}, 1);
                    `;
                    span.textContent = chars[Math.floor(Math.random() * chars.length)];
                    rain.appendChild(span);
                    setTimeout(() => span.remove(), 3000);
                }
            }, 50);
        }

        function updateMatrix() {
            const intensity = 0.5 + Math.sin(Date.now() / 1000) * 0.3;
            document.documentElement.style.setProperty('--matrix', intensity);
        }

        // ==== HOLOGRAMM EFFECT ====
        function updateHologram() {
            const intensity = 0.4 + Math.sin(Date.now() / 1500) * 0.3;
            document.documentElement.style.setProperty('--hologram', intensity);
        }

        // ==== QUANTUM PARTIKEL SYSTEM ====
        function createQuantumParticles() {
            for(let i = 0; i < 200; i++) {
                quantumParticles.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 15 + 5,
                    speed: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    angle: Math.random() * Math.PI * 2,
                    life: Math.random() * 100 + 100,
                    currentLife: 0,
                    path: []
                });
            }
        }

        function updateQuantumParticles() {
            const container = document.querySelector('.quantum-particles');
            container.innerHTML = '';
            
            if(!isQuantum) return;
            
            quantumParticles.forEach(p => {
                p.currentLife++;
                if(p.currentLife > p.life) {
                    p.x = Math.random() * window.innerWidth;
                    p.y = Math.random() * window.innerHeight;
                    p.currentLife = 0;
                    p.path = [];
                }
                
                // QUANTUM PATH
                p.angle += (Math.random() - 0.5) * 0.5;
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                
                p.path.push({x: p.x, y: p.y});
                if(p.path.length > 20) p.path.shift();
                
                // DRAW PATH
                if(p.path.length > 1) {
                    const pathElement = document.createElement('div');
                    pathElement.style.cssText = `
                        position: absolute;
                        left: ${p.path[0].x}px;
                        top: ${p.path[0].y}px;
                        width: ${p.size}px;
                        height: ${p.size}px;
                        background: ${p.color};
                        border-radius: 50%;
                        filter: blur(3px);
                        opacity: 0.7;
                        transform: translate(-50%, -50%);
                        animation: quantumFloat 5s infinite ease-in-out;
                    `;
                    container.appendChild(pathElement);
                    
                    // TRAIL
                    const trail = document.createElement('div');
                    trail.style.cssText = `
                        position: absolute;
                        left: ${p.path[0].x}px;
                        top: ${p.path[0].y}px;
                        width: ${p.size * 2}px;
                        height: ${p.size * 2}px;
                        background: radial-gradient(circle, ${p.color} 0%, transparent 70%);
                        filter: blur(5px);
                        opacity: 0.3;
                        transform: translate(-50%, -50%);
                    `;
                    container.appendChild(trail);
                }
                
                // QUANTUM ENTANGLEMENT
                if(Math.random() > 0.95) {
                    const connection = document.createElement('div');
                    const target = quantumParticles[Math.floor(Math.random() * quantumParticles.length)];
                    connection.style.cssText = `
                        position: absolute;
                        left: ${p.x}px;
                        top: ${p.y}px;
                        width: ${Math.sqrt(Math.pow(target.x - p.x, 2) + Math.pow(target.y - p.y, 2))}px;
                        height: 1px;
                        background: linear-gradient(to right, ${p.color}, ${target.color});
                        transform-origin: left center;
                        transform: rotate(${Math.atan2(target.y - p.y, target.x - p.x)}rad);
                        opacity: 0.3;
                        filter: blur(1px);
                    `;
                    container.appendChild(connection);
                }
            });
        }

        // ==== PARTIKEL SYSTEM ULTRA ====
        function createParticleSystem() {
            for(let i = 0; i < 800; i++) {
                particles.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 15 + 5,
                    speed: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    angle: Math.random() * Math.PI * 2,
                    life: Math.random() * 100 + 100
                });
            }
        }

        function updateParticles() {
            const system = document.querySelector('.particle-system');
            system.innerHTML = '';
            
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life--;
                
                if(p.life <= 0 || p.x < 0 || p.x > window.innerWidth || p.y < 0 || p.y > window.innerHeight) {
                    p.x = Math.random() * window.innerWidth;
                    p.y = Math.random() * window.innerHeight;
                    p.life = Math.random() * 100 + 100;
                    p.angle = Math.random() * Math.PI * 2;
                }
                
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    left: ${p.x}px;
                    top: ${p.y}px;
                    width: ${p.size}px;
                    height: ${p.size}px;
                    background: ${p.color};
                    border-radius: 50%;
                    filter: blur(3px);
                    opacity: 0.7;
                    transform: translate(-50%, -50%);
                    animation: neonPulse ${Math.random() * 3 + 2}s infinite ease-in-out;
                `;
                system.appendChild(particle);
                
                // PARTICLE TRAIL
                const trail = document.createElement('div');
                trail.style.cssText = `
                    position: absolute;
                    left: ${p.x}px;
                    top: ${p.y}px;
                    width: ${p.size * 2}px;
                    height: ${p.size * 2}px;
                    background: radial-gradient(circle, ${p.color} 0%, transparent 70%);
                    filter: blur(5px);
                    opacity: 0.3;
                    transform: translate(-50%, -50%);
                `;
                system.appendChild(trail);
            });
        }

        // ==== FRACTAL GENERATOR ====
        function drawFractal(x, y, size, depth) {
            if(depth <= 0) return;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            for(let i = 0; i < 5; i++) {
                const angle = i * (Math.PI * 2 / 5);
                const newX = x + Math.cos(angle) * size;
                const newY = y + Math.sin(angle) * size;
                ctx.lineTo(newX, newY);
                
                // RECURSIVE CALL
                if(Math.random() > 0.7) {
                    drawFractal(newX, newY, size * 0.6, depth - 1);
                }
            }
            
            ctx.closePath();
            ctx.strokeStyle = `hsla(${(hue + depth * 40) % 360}, 100%, 60%, 0.3)`;
            ctx.lineWidth = depth * 0.5;
            ctx.stroke();
            
            // FILL WITH TRANSPARENT COLOR
            ctx.fillStyle = `hsla(${(hue + depth * 40) % 360}, 100%, 50%, 0.05)`;
            ctx.fill();
        }

        // ==== CIRCUIT BOARD PATTERN ====
        function drawCircuits() {
            const gridSize = 50;
            const dotSize = 2;
            const lineWidth = 1.5;
            
            // DRAW GRID DOTS
            for(let x = 0; x < canvas.width; x += gridSize) {
                for(let y = 0; y < canvas.height; y += gridSize) {
                    if(Math.random() > 0.3) continue;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, dotSize, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${(hue + x + y) % 360}, 100%, 60%, 0.7)`;
                    ctx.fill();
                }
            }
            
            // DRAW CIRCUIT LINES
            for(let x = 0; x < canvas.width; x += gridSize) {
                for(let y = 0; y < canvas.height; y += gridSize) {
                    if(Math.random() > 0.7) continue;
                    
                    const dir = Math.floor(Math.random() * 4);
                    let x2 = x, y2 = y;
                    
                    switch(dir) {
                        case 0: x2 += gridSize; break;
                        case 1: y2 += gridSize; break;
                        case 2: x2 -= gridSize; break;
                        case 3: y2 -= gridSize; break;
                    }
                    
                    if(x2 < 0 || x2 > canvas.width || y2 < 0 || y2 > canvas.height) continue;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x2, y2);
                    
                    // ADD SOME RANDOM CURVES
                    if(Math.random() > 0.5) {
                        ctx.bezierCurveTo(
                            x + (Math.random() - 0.5) * gridSize * 2,
                            y + (Math.random() - 0.5) * gridSize * 2,
                            x2 + (Math.random() - 0.5) * gridSize * 2,
                            y2 + (Math.random() - 0.5) * gridSize * 2,
                            x2, y2
                        );
                    }
                    
                    ctx.strokeStyle = `hsla(${(hue + x + y) % 360}, 100%, 60%, 0.5)`;
                    ctx.lineWidth = lineWidth;
                    ctx.stroke();
                }
            }
        }

        // ==== MODUS TOGGLES ULTRA ====
        function toggleMode(mode) {
            if(mode === 'chaos') {
                isChaos = !isChaos;
                const btn = document.querySelector('.controls button:nth-child(2)');
                btn.style.background = isChaos ? 
                    `linear-gradient(45deg, var(--neon3), var(--neon1))` : 
                    `linear-gradient(45deg, var(--neon1), transparent)`;
                btn.style.animation = isChaos ? 'buttonPulse 0.5s infinite' : 'buttonPulse 3s infinite';
            }
            if(mode === 'matrix') {
                isMatrix = !isMatrix;
                document.documentElement.style.setProperty('--matrix', isMatrix ? 0.7 : 0);
                const btn = document.querySelector('.controls button:nth-child(3)');
                btn.style.background = isMatrix ? 
                    `linear-gradient(45deg, var(--neon2), var(--neon4))` : 
                    `linear-gradient(45deg, var(--neon1), transparent)`;
            }
            if(mode === 'blur') {
                isBlur = !isBlur;
                document.documentElement.style.setProperty('--blur', isBlur ? '8px' : '0px');
                const btn = document.querySelector('.controls button:nth-child(4)');
                btn.style.filter = isBlur ? 'brightness(1.5)' : 'brightness(1)';
            }
            if(mode === 'hologram') {
                isHologram = !isHologram;
                document.documentElement.style.setProperty('--hologram', isHologram ? 0.5 : 0);
                const btn = document.querySelector('.controls button:nth-child(5)');
                btn.style.boxShadow = isHologram ? '0 0 30px var(--neon3)' : 'none';
            }
            if(mode === 'cyberscan') {
                isCyberscan = !isCyberscan;
                document.documentElement.style.setProperty('--cyberscan', isCyberscan ? 0.5 : 0);
                const btn = document.querySelector('.controls button:nth-child(6)');
                btn.style.textShadow = isCyberscan ? '0 0 10px var(--neon1), 0 0 20px var(--neon2)' : '';
            }
            if(mode === 'quantum') {
                isQuantum = !isQuantum;
                document.documentElement.style.setProperty('--quantum', isQuantum ? 1 : 0);
                const btn = document.querySelector('.controls button:nth-child(7)');
                btn.style.clipPath = isQuantum ? 'polygon(0 0, 100% 0, 100% 100%, 0 100%)' : 'polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0% 50%)';
            }
            if(mode === 'datastorm') {
                isDatastorm = !isDatastorm;
                document.documentElement.style.setProperty('--datastorm', isDatastorm ? 0.5 : 0);
                const btn = document.querySelector('.controls button:nth-child(8)');
                btn.style.animation = isDatastorm ? 'buttonPulse 0.3s infinite' : 'buttonPulse 3s infinite';
            }
        }

        // ==== SHARE SYSTEM ULTRA ====
        async function share() {
            // KRASSER EFFECT BEIM KLICK
            canvas.style.transform = 'scale(1.3) rotate(10deg)';
            document.body.style.filter = 'contrast(200%) brightness(1.5)';
            
            setTimeout(() => {
                canvas.style.transform = '';
                document.body.style.filter = '';
            }, 500);
            
            // GENERATE THUMBNAIL
            const thumbCanvas = document.createElement('canvas');
            thumbCanvas.width = canvas.width / 2;
            thumbCanvas.height = canvas.height / 2;
            const thumbCtx = thumbCanvas.getContext('2d');
            thumbCtx.drawImage(canvas, 0, 0, thumbCanvas.width, thumbCanvas.height);
            
            // CREATE BLOB
            const blob = await new Promise(resolve => thumbCanvas.toBlob(resolve, 'image/png', 0.9));
            const file = new File([blob], 'neuro_cyber_art_ultra.png', {type: 'image/png'});
            
            // SHARE API
            if(navigator.share) {
                try {
                    await navigator.share({
                        title: 'DEUTSCHER CYBERPUNK KREATION ULTRA',
                        text: 'Check out this insane cyber art I created!',
                        files: [file]
                    });
                } catch(err) {
                    console.log('Share cancelled:', err);
                    downloadImage();
                }
            } else {
                downloadImage();
            }
            
            function downloadImage() {
                const link = document.createElement('a');
                link.download = 'neuro_cyber_art_ultra.png';
                link.href = URL.createObjectURL(file);
                link.click();
            }
        }

        // ==== GLITCH SYSTEM PRO ====
        function pulseGlitch() {
            const glitchValue = Math.random() > 0.9 ? 
                Math.random() * 30 - 15 : 
                Math.random() * 10 - 5;
                
            document.documentElement.style.setProperty('--glitch', `${glitchValue}deg`);
            
            // RANDOM FLICKER
            if(Math.random() > 0.95) {
                document.documentElement.style.setProperty('--neon-flicker', '1');
                setTimeout(() => {
                    document.documentElement.style.setProperty('--neon-flicker', '0');
                }, 100);
            }
        }

        // ==== CANVAS ROTATION HYPER ====
        function rotateCanvas() {
            const pulseValue = Math.sin(Date.now()/800) * 3;
            document.documentElement.style.setProperty('--pulse', `${pulseValue}deg`);
        }

        // ==== NEON COLOR CYCLING ====
        function updateNeonColors() {
            document.documentElement.style.setProperty('--neon1', `hsl(${Math.random() * 360}, 100%, 80%)`);
            document.documentElement.style.setProperty('--neon2', `hsl(${Math.random() * 360}, 100%, 80%)`);
            document.documentElement.style.setProperty('--neon3', `hsl(${Math.random() * 360}, 100%, 80%)`);
            document.documentElement.style.setProperty('--neon4', `hsl(${Math.random() * 360}, 100%, 80%)`);
            document.documentElement.style.setProperty('--neon5', `hsl(${Math.random() * 360}, 100%, 80%)`);
        }

        // ==== INTERAKTIVE PARTIKEL ULTRA ====
        canvas.addEventListener('mousemove', (e) => {
            // CANVAS RIPPLE EFFECT
            ctx.globalCompositeOperation = 'lighter';
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 150, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${hue}, 100%, 60%, 0.1)`;
            ctx.fill();
            
            // PARTIKEL EXPLOSION
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: ${Math.random() * 40}px;
                    height: ${Math.random() * 40}px;
                    background: radial-gradient(
                        circle,
                        var(--neon1),
                        var(--neon3),
                        transparent
                    );
                    animation: 
                        particleExplode ${Math.random() * 1 + 0.5}s ease-out forwards,
                        particleFade ${Math.random() * 0.5 + 0.3}s ease-out forwards;
                    mix-blend-mode: screen;
                    border-radius: ${Math.random() > 0.3 ? '50%' : '0'};
                    transform: 
                        rotate(${Math.random() * 360}deg)
                        scale(0);
                    pointer-events: none;
                    z-index: 100;
                `;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        });

        // ==== TOUCH SUPPORT ====
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        // ==== GENERATE NEW ART ====
        function generateNew() {
            // KRASSER EFFECT
            canvas.style.transform = 'scale(0.9)';
            canvas.style.filter = 'brightness(2) contrast(2)';
            
            setTimeout(() => {
                canvas.style.transform = '';
                canvas.style.filter = '';
            }, 300);
            
            // UPDATE NEON COLORS
            updateNeonColors();
            
            // CLEAR AND REDRAW
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            generateArt();
        }

        // ==== STARTE DIE CYBER REVOLUTION ULTRA ====
        init();
        window.addEventListener('resize', init);

        // ==== DYNAMISCHE STYLES ULTRA ====
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFall {
                from { transform: translateY(-100vh) rotate(0deg) scale(1); }
                to { transform: translateY(100vh) rotate(720deg) scale(0.5); }
            }
            @keyframes particleSpin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @keyframes particleMove {
                from { 
                    transform: translate(0, 0) scale(1); 
                    opacity: 1;
                }
                to { 
                    transform: translate(${Math.random() * 600 - 300}px, ${Math.random() * 600 - 300}px) scale(0); 
                    opacity: 0;
                }
            }
            @keyframes particleFade {
                from { opacity: 1; }
                to { opacity: 0; }
            }
            @keyframes particleExplode {
                0% { transform: scale(0); opacity: 0; }
                50% { transform: scale(1); opacity: 1; }
                100% { transform: scale(1.5); opacity: 0; }
            }
            @keyframes quantumFloat {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(50px, -30px) rotate(90deg); }
                50% { transform: translate(0, -60px) rotate(180deg); }
                75% { transform: translate(-50px, -30px) rotate(270deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
            @keyframes neonPulse {
                0%, 100% { opacity: 0.7; filter: brightness(1); }
                50% { opacity: 1; filter: brightness(1.5); }
            }
        `;
        document.head.appendChild(style);
    </script>
