<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chat.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2>Dark Conversations</h2>
        <p class="encrypted-text">Loading previous messages...</p>
        <div class="chat-box" id="group-chat-box"></div>
        <input type="text" id="group-message" placeholder="Type a message...">
        <button onclick="sendGroupMessage()">Send</button>
    </div>

    <script>
        // Fake Users and Messages
        const users = ["ShadowWraith", "ZeroCipher", "User_568", "GhostNode", "Delta_X", "404_NotFound"];
        const messages = [
            "Anyone got the new key for 'Vault-47'?",
            "Servers are acting strange. Anyone else seeing this?",
            "Encryption levels are off. Be careful what you send.",
            "The last transmission was cut off. I donâ€™t trust it.",
            "Heard about the blackout last night? Not a coincidence.",
            "User_742 went silent. Might not be safe anymore.",
            "Access denied. I need a new backdoor."
        ];

        function addFakeMessage() {
            let chatBox = document.getElementById("group-chat-box");
            let user = users[Math.floor(Math.random() * users.length)];
            let message = messages[Math.floor(Math.random() * messages.length)];

            let chatMessage = document.createElement("p");
            chatMessage.innerHTML = `<span class="username">${user}:</span> ${message}`;
            chatBox.appendChild(chatMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Add fake messages over time
        setInterval(addFakeMessage, Math.random() * 5000 + 2000); // 2-7 seconds between messages
    </script>
</body>
</html>
