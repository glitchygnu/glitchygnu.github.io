<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[REDACTED] Dark Web Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ip-container">
        <div class="ip-display" id="ipDisplay">[TRACING] IP: 0.0.0.0</div>
        <div class="matrix-display" id="matrixDisplay">Initializing...</div>
    </div>

    <div class="chat-container">
        <div class="chat-header">⚠️ [ENCRYPTED CHAT ACTIVE] ⚠️</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="chatInput" placeholder="Schreibe eine Nachricht..." maxlength="100">
            <button id="sendButton">↵</button>
        </div>
    </div>

    <!-- Fake Code Running Box -->
    <div class="code-box">
        <div class="code-header">⚠ SYSTEM LOG ⚠</div>
        <div class="code-content" id="codeContent">Initializing...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
