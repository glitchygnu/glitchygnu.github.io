<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Chat</title>
    <style>
        body {
            background-color: rgba(200, 220, 180, 0.8); /* Greenish-yellow background */
            font-family: 'Courier New', monospace;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto; /* Enable horizontal scrolling */
            padding: 10px;
            background: linear-gradient(to bottom, rgba(190, 210, 170, 0.8), rgba(180, 200, 160, 0.8));
            border-left: 2px solid white;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
            white-space: nowrap; /* Prevent messages from wrapping */
        }

        .chat-message {
            display: inline-block;
            padding: 8px;
            border-bottom: 1px solid rgba(160, 180, 130, 0.5);
            white-space: nowrap;
        }

        .chat-message:nth-child(odd) {
            background-color: rgba(180, 200, 150, 0.7); /* Slightly darker greenish-yellow */
        }

        .chat-message:nth-child(even) {
            background-color: rgba(190, 210, 160, 0.7); /* Slightly lighter greenish-yellow */
        }

        .timestamp {
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            width: 100%;
            padding: 10px;
            background-color: rgba(160, 180, 130, 0.9);
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: rgba(200, 220, 180, 0.8);
            color: black;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
