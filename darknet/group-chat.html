<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dark Web Chat</title>
    <style>
        body {
            background-color: rgba(200, 220, 180, 0.8);
            font-family: 'Courier New', monospace;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-left: 3px solid white;
            border-top: 3px solid white;
            border-bottom: 3px solid white;
            position: relative;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background: linear-gradient(to bottom, rgba(190, 210, 170, 0.8), rgba(180, 200, 160, 0.8));
        }

        .chat-message:nth-child(odd) {
            background-color: rgba(180, 200, 150, 0.7);
        }

        .chat-message:nth-child(even) {
            background-color: rgba(190, 210, 160, 0.7);
        }

        .chat-message {
            display: inline-block;
            padding: 8px;
            border-bottom: 1px solid rgba(160, 180, 130, 0.5);
        }

        .input-container {
            display: flex;
            width: 100%;
            padding: 10px;
            background-color: rgba(160, 180, 130, 0.9);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: rgba(200, 220, 180, 0.8);
            color: black;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .username-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        #usernameInput {
            padding: 5px;
            font-size: 14px;
            border: none;
            background-color: rgba(200, 220, 180, 0.8);
            color: black;
        }

        #setUsernameButton {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="username-container">
            <input type="text" id="usernameInput" placeholder="Set username">
            <button id="setUsernameButton">Set</button>
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Client-Side JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            const chatHistory = document.getElementById('chatHistory');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const usernameInput = document.getElementById('usernameInput');
            const setUsernameButton = document.getElementById('setUsernameButton');

            let username = 'Anonymous'; // Default username

            // WebSocket connection
            const socket = new WebSocket('ws://localhost:8080');

            // Set username
            setUsernameButton.addEventListener('click', () => {
                const newUsername = usernameInput.value.trim();
                if (newUsername) {
                    username = newUsername;
                    usernameInput.value = '';
                    alert(`Username set to: ${username}`);
                }
            });

            // Send message
            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    const timestamp = getCurrentTime();
                    const data = {
                        username,
                        message,
                        timestamp,
                    };
                    socket.send(JSON.stringify(data)); // Send message to server
                    messageInput.value = ''; // Clear input
                }
            });

            // Receive messages
            socket.addEventListener('message', (event) => {
                const data = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.textContent = `${data.username} [${data.timestamp}]: ${data.message}`;
                chatHistory.appendChild(messageElement);
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
            });

            // Get current time in HH:MM:SS format
            function getCurrentTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                return `${hours}:${minutes}:${seconds}`;
            }
        });

        // Server-Side JavaScript (Node.js)
        // To run the server, save this part in a separate file (e.g., server.js) and run it using Node.js.

    </script>
</body>
</html>
