<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>iOS Toggle Switch</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }                body {            background: #f2f2f7;            min-height: 100vh;            display: flex;            justify-content: center;            align-items: center;            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;        }                .ios-toggle {            position: relative;            width: 51px;            height: 31px;            background: #e9e9ea;            border-radius: 16px;            cursor: pointer;            transition: all 0.3s cubic-bezier(0.2, 0.85, 0.32, 1.2);            -webkit-tap-highlight-color: transparent;            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.04);        }                .ios-toggle::before {            content: '';            position: absolute;            top: 2px;            left: 2px;            width: 27px;            height: 27px;            background: white;            border-radius: 50%;            box-shadow:                 0 3px 8px rgba(0, 0, 0, 0.15),                0 3px 1px rgba(0, 0, 0, 0.06),                0 0 0 0.5px rgba(0, 0, 0, 0.04);            transition: all 0.3s cubic-bezier(0.2, 0.85, 0.32, 1.2);            z-index: 2;        }                .ios-toggle::after {            content: '';            position: absolute;            top: 50%;            left: 50%;            transform: translate(-50%, -50%);            width: 47px;            height: 27px;            background: transparent;            border-radius: 13.5px;            transition: all 0.3s ease;        }                .ios-toggle.active {            background: #34c759;        }                .ios-toggle.active::before {            transform: translateX(20px);            box-shadow:                 0 3px 8px rgba(0, 0, 0, 0.15),                0 3px 1px rgba(0, 0, 0, 0.06),                0 0 0 0.5px rgba(0, 0, 0, 0.04);        }                .ios-toggle.active::after {            background: rgba(255, 255, 255, 0.1);        }                /* Press animation */        .ios-toggle:active::before {            width: 32px;        }                .ios-toggle.active:active::before {            transform: translateX(15px);            width: 32px;        }                /* Focus state for accessibility */        .ios-toggle:focus {            outline: none;            box-shadow:                 inset 0 0 0 1px rgba(0, 0, 0, 0.04),                0 0 0 3px rgba(52, 199, 89, 0.3);        }    </style></head><body>    <div class="ios-toggle" id="toggleSwitch"></div>    <script>        document.addEventListener('DOMContentLoaded', function() {            const toggleSwitch = document.getElementById('toggleSwitch');                        // Toggle on click            toggleSwitch.addEventListener('click', function() {                this.classList.toggle('active');            });                        // Keyboard support            toggleSwitch.addEventListener('keydown', function(e) {                if (e.key === ' ' || e.key === 'Enter') {                    e.preventDefault();                    this.classList.toggle('active');                }            });                        // Make it focusable for accessibility            toggleSwitch.setAttribute('tabindex', '0');            toggleSwitch.setAttribute('role', 'switch');            toggleSwitch.setAttribute('aria-checked', 'false');                        // Update ARIA attribute when toggled            toggleSwitch.addEventListener('click', function() {                const isActive = this.classList.contains('active');                this.setAttribute('aria-checked', isActive.toString());            });        });    </script></body></html>
