<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>iOS Done Button</title>    <style>        body {            background: #f2f2f7;            min-height: 100vh;            display: flex;            justify-content: center;            align-items: center;            font-family: -apple-system, BlinkMacSystemFont, sans-serif;        }                .ios-done {            position: relative;            background: #007AFF;            color: white;            border: none;            border-radius: 50%;            width: 60px;            height: 60px;            cursor: pointer;            transition: all 0.3s cubic-bezier(0.2, 0.85, 0.32, 1.2);            overflow: hidden;            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);        }                .ios-done:active {            transform: scale(0.9);            background: #0056CC;        }                .done-icon {            position: absolute;            top: 50%;            left: 50%;            transform: translate(-50%, -50%);            width: 24px;            height: 24px;        }                .done-icon::before {            content: '';            position: absolute;            top: 6px;            left: 4px;            width: 12px;            height: 6px;            border: 3px solid white;            border-top: none;            border-right: none;            transform: rotate(-45deg);            border-radius: 1px;        }                .ripple {            position: absolute;            border-radius: 50%;            background: rgba(255, 255, 255, 0.6);            transform: scale(0);            animation: ripple 0.6s linear;            pointer-events: none;        }                @keyframes ripple {            to {                transform: scale(4);                opacity: 0;            }        }                button:focus {            outline: none;            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);        }    </style></head><body>    <button class="ios-done" onclick="createRipple(event)">        <div class="done-icon"></div>    </button>    <script>        function createRipple(event) {            const button = event.currentTarget;            const ripple = document.createElement('span');            const rect = button.getBoundingClientRect();            const size = Math.max(rect.width, rect.height);            const x = event.clientX - rect.left - size / 2;            const y = event.clientY - rect.top - size / 2;                        ripple.classList.add('ripple');            ripple.style.width = ripple.style.height = `${size}px`;            ripple.style.left = `${x}px`;            ripple.style.top = `${y}px`;                        button.appendChild(ripple);                        setTimeout(() => {                ripple.remove();            }, 600);        }        document.addEventListener('DOMContentLoaded', function() {            const button = document.querySelector('.ios-done');            button.addEventListener('keydown', function(e) {                if (e.key === ' ' || e.key === 'Enter') {                    e.preventDefault();                    this.click();                }            });            button.setAttribute('tabindex', '0');        });    </script></body></html>
