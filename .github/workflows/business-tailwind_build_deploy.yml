name: Build and Deploy Tailwind CSS

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  push:
    branches:
      - main
    paths:
      - 'business/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd business
          npm install

      # Step 4: Ensure input.tailwindcss.css and styles directory exist
      - name: Set up Tailwind CSS files
        run: |
          mkdir -p business/styles
          echo "@tailwind base;" > business/input.tailwindcss.css
          echo "@tailwind components;" >> business/input.tailwindcss.css
          echo "@tailwind utilities;" >> business/input.tailwindcss.css

      # Step 5: Build Tailwind CSS
      - name: Build Tailwind CSS
        run: |
          cd business
          npm run build:css

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch where GitHub Pages is hosted
          folder: business/styles # The folder containing the compiled CSS
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub token for deployment
